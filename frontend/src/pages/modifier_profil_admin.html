<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/dashboard_admin.css">

    <style>
        /* Centrer le formulaire */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E6E6FA;
            margin-left: auto;
            margin-right: 280px;
        }

        /* Formulaire blanc avec coins arrondis */
        .form-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .btn-violet {
        background-color: #8A2BE2;
        border-color: #8A2BE2;
        color: white; /* <-- هذا السطر يجعل الكتابة داخل الزر بيضاء */
    }

    .btn-violet:hover {
        background-color: #8A2BE2;
        border-color: #8A2BE2;
        color: white;
    }

    /* Changer le texte du bouton de fichier */
    .custom-file-label::after {
        content: "Choisir photo";
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li><a href="dashb_admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="consulter_liste_u.html"><i class="fas fa-tasks"></i> Consulter liste d'utilisateur</a></li>
                <li><a href="consulter_annonce.html"><i class="fas fa-upload"></i> Consulter annonce</a></li>
                <li><a href="ajouter_annonce.html"><i class="fas fa-plus-circle"></i> Ajouter annonce</a></li>
                <li class="active"><a href="profil_admin.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenu Principal -->
    <main class="form-container">
        <div class="form-card">
            <h2 class="mb-4">Modifier votre profil</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" value="Nom de l'utilisateur" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="email@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="admin" selected>Admin</option>
                        <option value="utilisateur">etudiant</option>
                        <option value="admin" selected>etudiant responsable etape</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-violet">Sauvegarder les modifications</button>
            </form>
        </div>
    </main>

    <script>
        // Vous pouvez ajouter ici un script pour valider le formulaire ou envoyer les données
    </script>
</body>
</html>
