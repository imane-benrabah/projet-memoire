<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">


</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="../../public/images/login.jpg" alt="Illustration">
        </div>
        <div class="login-box">
            <h2>Hello, <br> Welcome back</h2>
            <form id="loginForm" autocomplete="on">

                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email"  id="email" placeholder=" email" autocomplete="on" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password"  id="password" placeholder="mot de passe" required>
                </div>
                <div class="options">
                   
                    <a href="forgot_pass.html">Mot de passe oublié?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                <p>Vous n’avez pas de compte ?
                  <button onclick="allerVersPage()" class="create-btn">Créer un compte</button>
                </p>
            </div>
              
            
        </div>
    </div>


    <script>
 async function loginUser(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    console.log("Tentative de connexion vers:", "http://localhost:3000/api/auth/login");
    
    try {
       
        
        // 2. Envoyez la requête de login
        const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        console.log("Statut de la réponse:", response.status);
        
        if (!response.ok) {
            const error = await response.text();
            throw new Error(error || "Échec de la connexion");
        }

        const data = await response.json();
        console.log("Réponse du serveur:", data);
        
        if (data.redirectTo) {
            window.location.href = data.redirectTo;
        }
    } catch (error) {
        console.error("Erreur complète:", {
            message: error.message,
            stack: error.stack
        });
        alert(`ERREUR: ${error.message}\nVoir la console (F12) pour plus de détails`);
    }
}

document.getElementById("loginForm").addEventListener("submit", loginUser);
</script>
</body>
</html>
