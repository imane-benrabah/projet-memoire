<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">


</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="../../public/images/login.jpg" alt="Illustration">
        </div>
        <div class="login-box">
            <h2>Hello, <br> Welcome back</h2>
            <form id="loginForm">

                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email"  id="email" placeholder=" email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password"  id="password" placeholder="mot de passe" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="forgot_pass.html">Mot de passe oublié?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                <p>Vous n’avez pas de compte ?
                  <button onclick="allerVersPage()" class="create-btn">Créer un compte</button>
                </p>
            </div>
              
            
        </div>
    </div>


    <script>
document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Envoi des informations au backend pour la vérification
            const response = await fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, rememberMe }),
            });

            const data = await response.json();

            if (response.ok) {
                // Connexion réussie, rediriger vers la page d'accueil ou dashboard
                window.location.href = "/dashboard"; // ou une autre page selon ton projet
            } else {
                alert('Erreur : ' + data.message);
            }
        });

        // Fonction pour rediriger vers la page d'inscription
        function allerVersPage() {
            window.location.href = "creer_compte.html"; 
        }
    </script>
</body>
</html>
