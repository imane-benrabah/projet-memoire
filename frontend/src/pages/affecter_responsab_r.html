<div class="form-container">
    <h1>Affectation des Responsabilités</h1>
    
    <form id="affectationForm">
        <div class="form-group">
            <label for="binome-select">Sélectionner un binôme :</label>
            <select id="binome-select" class="form-control" required>
                <option value="">-- Choisir un binôme --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="responsabilite-select">Affecter une responsabilité :</label>
            <select id="responsabilite-select" class="form-control" required>
                <option value="">-- Sélectionner une responsabilité --</option>
                <option value="chef">Chef de projet</option>
                <option value="dev">Développeur principal</option>
                <option value="design">Designer</option>
                <option value="doc">Rédacteur documentation</option>
                <option value="test">Responsable tests</option>
            </select>
        </div>
        
        <div class="button-group">
            <button type="button" class="btn cancel-btn">Annuler</button>
            <button type="submit" class="btn submit-btn">Valider l'affectation</button>
        </div>
    </form>
</div>

<script>
   document.addEventListener('DOMContentLoaded', function() {
    // Récupérer le groupe sélectionné depuis le localStorage
    const selectedGroupe = localStorage.getItem('selectedGroupe');
    
    if (!selectedGroupe) {
        alert('Aucun groupe sélectionné. Veuillez d\'abord sélectionner un groupe.');
        return;
    }

    // Mettre à jour l'affichage du groupe sélectionné
    console.log("Groupe sélectionné:", selectedGroupe);

    // Récupérer uniquement les binômes du groupe sélectionné
    fetch(`http://localhost:3000/binomes?group=${encodeURIComponent(selectedGroupe)}`)
        .then(response => response.json())
        .then(data => {
            const binomeSelect = document.getElementById('binome-select');
            binomeSelect.innerHTML = '<option value="">-- Choisir un binôme --</option>'; // Réinitialiser la liste

            // Filtrer les binômes du groupe sélectionné
            const filteredData = data.filter(binome => {
                // Normaliser le groupe du binôme et le groupe sélectionné pour la comparaison
                const normalizedGroupe = (binome.nom_groupe || "").trim().toLowerCase();
                const normalizedSelectedGroupe = selectedGroupe.trim().toLowerCase();

                return normalizedGroupe === normalizedSelectedGroupe;
            });

            // Si aucun binôme ne correspond au groupe sélectionné
            if (filteredData.length === 0) {
                
                return;
            }

            // Remplir la liste déroulante avec les binômes du groupe sélectionné
            filteredData.forEach(binome => {
                const option = document.createElement('option');
                option.value = binome.binome_id;
                option.textContent = `Binôme ${binome.binome_id}`;
                binomeSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Erreur de chargement des binômes:', error);
            alert('Erreur lors de la récupération des binômes.');
        });

    // Gestion de la soumission du formulaire
    document.getElementById('affectationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const binomeId = document.getElementById('binome-select').value;
        const responsabilite = document.getElementById('responsabilite-select').value;

        if (!binomeId || !responsabilite) {
            alert('Veuillez sélectionner un binôme et une responsabilité');
            return;
        }

        console.log('Affectation:', {
            binome_id: binomeId,
            responsabilite: responsabilite,
            groupe: selectedGroupe
        });

        alert('Responsabilité affectée avec succès !');
    });

    // Bouton Annuler
    document.querySelector('.cancel-btn').addEventListener('click', function() {
        if (confirm("Annuler l'affectation ?")) {
            document.getElementById('affectationForm').reset();
        }
    });
});

</script>
