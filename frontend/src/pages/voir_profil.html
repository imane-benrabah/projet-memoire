<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir Profil</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/voir_profil.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="creer_groupe.html">
                        <i class="fas fa-users"></i> Créer groupes
                    </a>
                </li>
                <li>
                    <a href="voir_groupe.html">
                        <i class="fas fa-eye"></i> Voir groupe
                    </a>
                </li>

                <li class="active">
                    <a href="voir_profil.html">
                        <i class="fas fa-user"></i> Voir profil
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center p-4 shadow">
                    <img src="../../public/images/photo_profil.png" class="rounded-circle mx-auto d-block" width="120" height="120" alt="Avatar">
                    <h3 id="nomUtilisateur" class="mt-3">Nom de l'utilisateur</h3>
                    <p id="emailUtilisateur" class="text-muted">email@example.com</p>
                    <p id="roleUtilisateur"><strong>Rôle:</strong> Enseignant principal</p>
                    <button class="btn btn-primary mt-3" onclick="modifierProfil()">Modifier</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch('/api/profil');
        const data = await res.json();

        if (res.ok) {
            document.getElementById("nomUtilisateur").textContent = `${data.nom} ${data.prenom}`;
            document.getElementById("emailUtilisateur").textContent = data.email;
            document.getElementById("roleUtilisateur").innerHTML = `<strong>Rôle:</strong> ${data.role}`;
            if (data.image) {
                document.querySelector("img").src = data.image;
            }
        } else {
            alert(data.error || "Erreur lors du chargement du profil");
        }
    } catch (err) {
        console.error(err);
        alert("Erreur de connexion au serveur");
    }
});

    </script>
</body>
</html>
