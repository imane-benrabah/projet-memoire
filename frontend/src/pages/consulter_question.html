  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboard_r.css">
  <style>
   

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
      
    }

    .question-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      margin-left: 250px;
      
    }

    .question-box p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-box textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-reponse {
      background-color: #007bff;
    }

    .btn-annuler {
      background-color: #ff4136;
    }

    .btn:hover {
      opacity: 0.9;
    }
    .titre2{
        margin-top: 25px;
        margin-left: 250px;
    }
    .champ-reponse,
.buttons {
  display: none;
}



  </style>
</head>
<body>



     <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
      <ul>
        <li><a href="dashboard_r.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="consulter_binome_r.html"><i class="fas fa-users"></i> Voir Binômes</a></li>

        <li><a href="preciser_sujet.html"><i class="fas fa-tasks"></i> Gestion Étape</a></li>
        <li><a href="organiser_reunion.html"><i class="fas fa-calendar-check"></i> Organiser Réunion</a></li>
        <li ><a href="consulter_rap_ens_res.html"><i class="fas fa-eye"></i> Voir Rapport</a></li>
        <li class="active"><a href="consulter_question.html"><i class="fas fa-comments"></i> Voir Question</a></li>
        <li><a href="voir_profil_r.html"><i class="fas fa-user"></i> Voir Profil</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <h2 class="titre2">Questions & Réponses</h2>

    <div class="question-box">
        <p class="question-toggle">Question 1: Comment améliorer la sécurité d’une application web ?</p>
      
        <textarea class="champ-reponse" placeholder="Votre réponse..."></textarea>
      
        <div class="buttons">
          <button class="btn btn-reponse">Réponse</button>
          <button class="btn btn-annuler">Annuler</button>
        </div>
      </div>
      

    <div class="question-box">
      <p>Question 2: Citez des bonnes pratiques de sécurité ?</p>
      <textarea class="champ-reponse" placeholder="Votre réponse..."></textarea>
      
        <div class="buttons">
          <button class="btn btn-reponse">Réponse</button>
          <button class="btn btn-annuler">Annuler</button>
        </div>
    </div>

    <!-- Ajoute plus de blocs ici si nécessaire -->
  </div>

  <script>


  document.querySelectorAll('.question-box').forEach(box => {
    const question = box.querySelector('.question-toggle');
    const textarea = box.querySelector('.champ-reponse');
    const btnAnnuler = box.querySelector('.btn-annuler');
    const btnReponse = box.querySelector('.btn-reponse');
    const buttons = box.querySelector('.buttons');

    // Clic sur la question : on montre les boutons
    question.addEventListener('click', () => {
      buttons.style.display = "flex";
      textarea.style.display = "none"; // on cache le champ au début
    });

    // Clic sur le bouton Réponse : on montre le champ
    btnReponse.addEventListener('click', () => {
      textarea.style.display = "block";
    });

    // Clic sur Annuler : on cache tout
    btnAnnuler.addEventListener('click', () => {
      textarea.value = '';
      textarea.style.display = "none";
      buttons.style.display = "none";
    });
  });


    // Exemple simple de gestion de bouton
    const questions = document.querySelectorAll('.question-box');

    questions.forEach(box => {
      const textarea = box.querySelector('textarea');
      const btnAnnuler = box.querySelector('.btn-annuler');
      const btnReponse = box.querySelector('.btn-reponse');

      btnAnnuler.addEventListener('click', () => {
        textarea.value = '';
      });

      btnReponse.addEventListener('click', () => {
        alert("Réponse envoyée : " + textarea.value);
        textarea.value = '';
      });
    });
  </script>
</body>
