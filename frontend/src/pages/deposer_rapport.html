<body>

 <div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">
            <h4>Déposer un rapport</h4>
            
            <div id="messageContainer"></div>

            <form id="deposerRapportForm">
                <!-- Sélection de la tâche -->
                <div class="mb-3">
                    <label for="taskSelect" class="form-label">Choisir une tâche :</label>
                    <select class="form-select" id="taskSelect" name="taskId" required>
                        <option value="" disabled selected>-- Sélectionner une tâche --</option>
                    </select>
                </div>

                <!-- Titre du rapport -->
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre du rapport :</label>
                    <input type="text" class="form-control" id="titre" name="titre" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <!-- Lien Google Drive -->
                <div class="mb-3">
                    <label for="lien" class="form-label">Lien Google Drive :</label>
                    <input type="url" class="form-control" id="lien" name="lien" required placeholder="https://drive.google.com/...">
                </div>

                <button type="submit" class="btn-purple">Déposer le rapport</button>
            </form>
        </div>
    </div>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Récupérer l'ID de l'étudiant depuis le localStorage
        const idEtudiant = localStorage.getItem('idEtudiant');
        if (!idEtudiant) {
            showMessage('Vous devez être connecté pour accéder à cette page', 'danger');
            return;
        }

        // Charger les tâches de l'étudiant
        loadTasks(idEtudiant);

        // Gérer la soumission du formulaire
        document.getElementById('deposerRapportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitReport(idEtudiant);
        });
    });

   function loadTasks(idEtudiant) {
    fetch(`http://127.0.0.1:3000/api/taches/etudiant/${idEtudiant}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }
            return response.json();
        })
        .then(tasks => {
            const select = document.getElementById('taskSelect');
            select.innerHTML = '<option value="" disabled selected>-- Sélectionner une tâche --</option>';
            
            if (tasks.data && tasks.data.length > 0) {
                tasks.data.forEach(task => {
                    const option = document.createElement('option');
                    option.value = task.idTache;
                    option.textContent = `${task.nom} (${formatDate(task.dateDebut)} - ${formatDate(task.dateFin)})`;
                    select.appendChild(option);
                });
            } else {
                showMessage('Aucune tâche disponible pour le moment', 'info');
            }
        })
        .catch(error => console.error('Erreur API:', error));
}
function loadTasks(idEtudiant) {
    fetch(`http://127.0.0.1:3000/api/taches/etudiant/${idEtudiant}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }
            return response.json();
        })
        .then(tasks => {
            const select = document.getElementById('taskSelect');
            select.innerHTML = '<option value="" disabled selected>-- Sélectionner une tâche --</option>';
            
            if (tasks.data && tasks.data.length > 0) {
                tasks.data.forEach(task => {
                    const option = document.createElement('option');
                    option.value = task.idTache;
                    option.textContent = `${task.nom} (${formatDate(task.dateDebut)} - ${formatDate(task.dateFin)})`;
                    select.appendChild(option);
                });
            } else {
                showMessage('Aucune tâche disponible pour le moment', 'info');
            }
        })
        .catch(error => console.error('Erreur API:', error));
}

    function submitReport(idEtudiant) {
        const form = document.getElementById('deposerRapportForm');
        const formData = new FormData(form);
        
        // Vérifier que tous les champs sont remplis
        if (!formData.get('taskId') || !formData.get('titre') || !formData.get('description') || !formData.get('lien')) {
            showMessage('Veuillez remplir tous les champs', 'danger');
            return;
        }

        // Vérifier que le lien est un lien Google Drive valide
        const lien = formData.get('lien');
        if (!lien.includes('drive.google.com')) {
            showMessage('Veuillez fournir un lien Google Drive valide', 'danger');
            return;
        }

        // Créer l'objet à envoyer
        const reportData = {
            idTache: formData.get('taskId'),
            titre: formData.get('titre'),
            description: formData.get('description'),
            lien: formData.get('lien'),
            idEtudiant: idEtudiant
        };

        // Envoyer les données au serveur
        fetch('/api/rapports/deposer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(reportData)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.message); });
            }
            return response.json();
        })
        .then(data => {
            showMessage('Rapport déposé avec succès!', 'success');
            form.reset();
            // Recharger les tâches après dépôt
            loadTasks(idEtudiant);
        })
        .catch(error => {
            showMessage(`Erreur lors du dépôt: ${error.message}`, 'danger');
            console.error('Erreur:', error);
        });
    }

    function showMessage(message, type) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
        
        // Fermer l'alerte après 5 secondes
        setTimeout(() => {
            const alert = messageContainer.querySelector('.alert');
            if (alert) {
                alert.remove();
            }
        }, 5000);
    }

    function formatDate(dateString) {
        if (!dateString) return 'Non spécifiée';
        const date = new Date(dateString);
        return date.toLocaleDateString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
    }
</script>
