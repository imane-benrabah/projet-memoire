<!-- Formulaire pour sélectionner une tâche et afficher les cas -->
<div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="form-container">
        <h4>Deposer rapport</h4>

        <form id="deposerRapportForm" onsubmit="return showSuccessMessage(event)">
            <!-- Liste des etapes à sélectionner -->
            <div class="mb-3">
                <label for="taskSelect" class="form-label">Choisir une etapes :</label>
                <select class="form-select" id="etapeSelect" name="etape" required onchange="updateCases()">
                    <option value="" disabled selected>-- Sélectionner une etapes --</option>
                </select>
            </div>
            <!-- Liste des tâches à sélectionner -->
            <div class="mb-3">
                <label for="taskSelect" class="form-label">Choisir une tâche :</label>
                <select class="form-select" id="taskSelect" name="task" required onchange="updateCases()">
                    <option value="" disabled selected>-- Sélectionner une tâche --</option>
                </select>
            </div>

            <!-- Sélectionner un fichier -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Sélectionner un fichier :</label>
                <input type="file" class="form-control" id="fileInput" name="rapport" required>
            </div>

            <!-- Sélectionner une date -->
            <div class="mb-3">
                <label for="dateInput" class="form-label">Sélectionner une date :</label>
                <input type="date" class="form-control" id="dateInput" name="date" required>
            </div>

            <button type="submit" class="btn-purple">Déposer un rapport</button>
        </form>
    </div>
</div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const taskSelect = document.getElementById('taskSelect');
    const etapeSelect = document.getElementById('etapeSelect');
    const dateInput = document.getElementById('dateInput');  // Sélecteur de la date
    const tachesContainer = document.getElementById('tachesContainer');
    
    // Récupérer les étapes depuis le serveur
    fetch('http://localhost:3000/etapes')
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                etapeSelect.innerHTML = "<option>Aucune étape disponible</option>";
                return;
            }

            // Remplir la liste déroulante des étapes
            data.forEach(etape => {
                const option = document.createElement("option");
                option.value = etape.idEtape;
                option.textContent = etape.nom;
                etapeSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Erreur lors de la récupération des étapes:", error);
            tachesContainer.innerHTML = "<p>Erreur lors du chargement des étapes.</p>";
        });

    // Lorsque l'étape est sélectionnée, récupérer les tâches associées
    etapeSelect.addEventListener("change", function() {
        const etapeId = etapeSelect.value;

        if (!etapeId) {
            alert("Vous devez sélectionner une étape d'abord!");
            return;
        }

        // Récupérer les tâches associées à l'étape sélectionnée
        fetch(`http://localhost:3000/taches?etapeId=${etapeId}`)
            .then(response => response.json())
            .then(data => {
                taskSelect.innerHTML = "<option value='' disabled selected>-- Sélectionner une tâche --</option>"; // Clear existing options

                if (data.length === 0) {
                    taskSelect.innerHTML = "<option>Aucune tâche disponible pour cette étape</option>";
                    return;
                }

                // Remplir la liste déroulante des tâches
                data.forEach(tache => {
                    const option = document.createElement("option");
                    option.value = tache.idTache;
                    option.textContent = tache.nom;
                    taskSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Erreur lors de la récupération des tâches:", error);
                taskSelect.innerHTML = "<option>Aucune tâche trouvée</option>";
            });
    });

    // Fonction pour afficher un message de succès après soumission du formulaire
    function showSuccessMessage(event) {
        event.preventDefault();

        // Récupérer les informations du formulaire
        const form = event.target;
        const fileInput = form.querySelector('#fileInput');
        const taskSelect = form.querySelector('#taskSelect');
        const dateInput = form.querySelector('#dateInput');  // Récupérer la date

        const file = fileInput.files[0];
        const taskId = taskSelect.value;
        const selectedDate = dateInput.value;  // Date sélectionnée

        if (!file) {
            alert("Veuillez sélectionner un fichier avant de soumettre!");
            return;
        }

        // Upload du fichier vers Google Drive (partie fictive à implémenter avec l'API Google Drive)
        uploadToDrive(file).then(driveLink => {
            // Enregistrer le lien du fichier dans la base de données
            saveReportToDatabase(driveLink, taskId, selectedDate);  // Ajouter la date ici
        }).catch(error => {
            console.error("Erreur lors de l'upload du fichier sur Google Drive:", error);
        });
    }

    // Fonction pour enregistrer le lien dans la base de données
    function saveReportToDatabase(driveLink, taskId, selectedDate) {
        const data = {
            lien: driveLink,
            taskId: taskId,
            createdAt: selectedDate,  // Utiliser la date sélectionnée
        };

        fetch('http://localhost:3000/saveReport', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(responseData => {
            alert("Rapport déposé avec succès!");
        })
        .catch(error => {
            console.error("Erreur lors de l'enregistrement du rapport:", error);
            alert("Une erreur est survenue lors du dépôt du rapport.");
        });
    }
});

</script>
