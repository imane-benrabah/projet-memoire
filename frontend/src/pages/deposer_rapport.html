        <style>

                background-color: white;
                border-radius: 12px;
                max-width: 450px;
                width: 100%;
                padding: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

                margin-right: 220px;  /* يمكنك تعديل المسافة على اليمين */
            }

            .form-container h4 {
                text-align: center;
                color: #8A2BE2;
                margin-bottom: 20px;
            }

            .form-container .form-select,
            .form-container .form-control {
                margin-bottom: 20px;
            }

            .form-container .btn-purple {
                background-color: #8A2BE2;
                color: white;
                border: none;
                padding: 10px 20px;
                font-weight: bold;
                border-radius: 8px;
                width: 100%;
                transition: background-color 0.3s ease;
            }

            .form-container .btn-purple:hover {
                background-color: #6a1bc7;
            }

            /* Style pour la liste des cas */
            .case-list {
                max-height: 150px;

                border: 1px solid #ddd;

            .case-item {

                border: 1px solid #e0e0e0;

        </style>

<body>
    <div class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li><a href="dashb_etudiant.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="consulter_des_sujet.html"><i class="fas fa-book"></i> Consulter la description des sujets</a></li>
                <li><a href="consulter_cas.html"><i class="fas fa-eye"></i> Consulter les cas</a></li>
                <li><a href="consulter_rapport.html"><i class="fas fa-file-alt"></i> Consulter rapport</a></li>
                <li class="active"><a href="deposer_rapport.html"><i class="fas fa-upload"></i> Déposer un rapport</a></li>
                <li><a href="consulter_evalu.html"><i class="fas fa-star"></i> Consulter l'évaluation</a></li>
                <li><a href="poser_question.html"><i class="fas fa-question"></i> Poser des questions</a></li>
                <li><a href="consulter_notifi.html"><i class="fas fa-bell"></i> Consulter les notifications</a></li>
                <li><a href="profil_etud.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </div>
 <div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">
            <h4>Déposer un rapport</h4>
            
            <div id="messageContainer"></div>

            <form id="deposerRapportForm">
                <!-- Sélection de la tâche -->
                <div class="mb-3">
                    <label for="taskSelect" class="form-label">Choisir une tâche :</label>
                    <select class="form-select" id="taskSelect" name="taskId" required>
                        <option value="" disabled selected>-- Sélectionner une tâche --</option>
                    </select>
                </div>

                <!-- Titre du rapport -->
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre du rapport :</label>
                    <input type="text" class="form-control" id="titre" name="titre" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <!-- Lien Google Drive -->
                <div class="mb-3">
                    <label for="lien" class="form-label">Lien Google Drive :</label>
                    <input type="url" class="form-control" id="lien" name="lien" required placeholder="https://drive.google.com/...">
                </div>

                <button type="submit" class="btn-purple">Déposer le rapport</button>
            </form>
        </div>
    </div>
 <script>
// Script JavaScript corrigé pour deposer_rapport.html

document.addEventListener('DOMContentLoaded', function() {
    // Vérification initiale de l'authentification
    function verifierAuthentification() {
        const idEtudiant = localStorage.getItem('idEtudiant');
        if (!idEtudiant) {
            afficherMessage('Vous devez être connecté pour accéder à cette page.', 'danger');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            return false;
        }
        return idEtudiant;
    }

    // Fonction pour afficher des messages à l'utilisateur
    function afficherMessage(message, type) {
        const messageContainer = document.getElementById('messageContainer');
        if (!messageContainer) return;
        
        messageContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
        
        // Scroll vers le message pour assurer sa visibilité
        messageContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // Fonction pour valider les liens Google Drive
    function estLienGoogleDriveValide(lien) {
        if (!lien) return false;
        try {
            const url = new URL(lien);
            return url.hostname.includes('drive.google.com');
        } catch (e) {
            return false;
        }
    }

    // Fonction pour charger les tâches de l'étudiant
    function chargerTaches(idEtudiant) {
        afficherMessage('Chargement des tâches...', 'info');
        fetch(`http://127.0.0.1:3000/api/rapports/etudiants/${idEtudiant}/taches `)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Supprimer le message de chargement
                document.getElementById('messageContainer').innerHTML = '';
                
                const select = document.getElementById('taskSelect');
                if (!select) return;
                
                // Réinitialiser la liste déroulante
                select.innerHTML = '<option value="" disabled selected>-- Sélectionner une tâche --</option>';
                
                if (data.success && data.taches && data.taches.length > 0) {
                    // Trier les tâches par étape puis par nom
                    const tachesTriees = data.taches.sort((a, b) => {
                        if (a.nomEtape === b.nomEtape) {
                            return a.nom.localeCompare(b.nom);
                        }
                        return a.nomEtape?.localeCompare(b.nomEtape || '');
                    });
                    
                    // Grouper les tâches par étape
                    const tachesParEtape = {};
                    tachesTriees.forEach(tache => {
                        const etape = tache.nomEtape || 'Sans étape';
                        if (!tachesParEtape[etape]) {
                            tachesParEtape[etape] = [];
                        }
                        tachesParEtape[etape].push(tache);
                    });
                    
                    // Créer les options groupées
                    Object.keys(tachesParEtape).forEach(etape => {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = etape;
                        
                        tachesParEtape[etape].forEach(tache => {
                            const option = document.createElement('option');
                            option.value = tache.idTache;
                            
                            // Ajouter les dates si disponibles
                            let dateInfo = '';
                            if (tache.dateDebut && tache.dateFin) {
                                dateInfo = ` (${tache.dateDebut} à ${tache.dateFin})`;
                            } else if (tache.dateDebut) {
                                dateInfo = ` (débute le ${tache.dateDebut})`;
                            } else if (tache.dateFin) {
                                dateInfo = ` (jusqu'au ${tache.dateFin})`;
                            }
                            
                            option.textContent = `${tache.nom}${dateInfo}`;
                            optgroup.appendChild(option);
                        });
                        
                        select.appendChild(optgroup);
                    });
                } else {
                    afficherMessage('Aucune tâche disponible pour le moment.', 'warning');
                }
            })
            .catch(error => {
                console.error('Erreur lors du chargement des tâches:', error);
                afficherMessage(`Erreur lors du chargement des tâches: ${error.message}`, 'danger');
            });
    }

    // Fonction pour soumettre le formulaire
    function configurerFormulaire(idEtudiant) {
        const form = document.getElementById('deposerRapportForm');
        if (!form) return;
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer les valeurs du formulaire
            const titre = document.getElementById('titre')?.value?.trim();
            const description = document.getElementById('description')?.value?.trim();
            const lien = document.getElementById('lien')?.value?.trim();
            const idTache = document.getElementById('taskSelect')?.value;
            
            // Validation des champs
            if (!titre) {
                afficherMessage('Le titre du rapport est obligatoire.', 'danger');
                document.getElementById('titre').focus();
                return;
            }
            
            if (!description) {
                afficherMessage('La description du rapport est obligatoire.', 'danger');
                document.getElementById('description').focus();
                return;
            }
            
            if (!lien) {
                afficherMessage('Le lien vers le rapport est obligatoire.', 'danger');
                document.getElementById('lien').focus();
                return;
            }
            
            if (!estLienGoogleDriveValide(lien)) {
                afficherMessage('Veuillez fournir un lien Google Drive valide.', 'danger');
                document.getElementById('lien').focus();
                return;
            }
            
            if (!idTache) {
                afficherMessage('Veuillez sélectionner une tâche.', 'danger');
                document.getElementById('taskSelect').focus();
                return;
            }
            
            // Désactiver le bouton d'envoi pour éviter les soumissions multiples
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Dépôt en cours...';
            
            // Préparer les données à envoyer
            const formData = {
                titre,
                description,
                lien,
                idTache,
                idEtudiant
            };
            
            // Envoyer les données au serveur
            fetch('http://127.0.0.1:3000/api/rapports/deposer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Réactiver le bouton
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                
                if (data.success) {
                    // Succès
                    afficherMessage(`${data.message}`, 'success');
                    form.reset();
                    
                    // Recharger les tâches après un bref délai
                    setTimeout(() => {
                        chargerTaches(idEtudiant);
                    }, 2000);
                } else {
                    // Erreur
                    throw new Error(data.message || 'Une erreur est survenue lors du dépôt du rapport.');
                }
            })
            .catch(error => {
                // Réactiver le bouton
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                
                console.error('Erreur lors du dépôt du rapport:', error);
                afficherMessage(`Erreur: ${error.message}`, 'danger');
            });
        });
    }

    // Initialisation de la page
    function initialiserPage() {
        const idEtudiant = verifierAuthentification();
        if (!idEtudiant) return;
        
        // Charger les tâches et configurer le formulaire
        chargerTaches(idEtudiant);
        configurerFormulaire(idEtudiant);
    }

    // Lancer l'initialisation
    initialiserPage();
});
    </script>
</body>
</html>
