<body>

 <div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">
            <h4>Déposer un rapport</h4>
            
            <div id="messageContainer"></div>

            <form id="deposerRapportForm">
                <!-- Sélection de la tâche -->
                <div class="mb-3">
                    <label for="taskSelect" class="form-label">Choisir une tâche :</label>
                    <select class="form-select" id="taskSelect" name="taskId" required>
                        <option value="" disabled selected>-- Sélectionner une tâche --</option>
                    </select>
                </div>

                <!-- Titre du rapport -->
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre du rapport :</label>
                    <input type="text" class="form-control" id="titre" name="titre" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <!-- Lien Google Drive -->
                <div class="mb-3">
                    <label for="lien" class="form-label">Lien Google Drive :</label>
                    <input type="url" class="form-control" id="lien" name="lien" required placeholder="https://drive.google.com/...">
                </div>

                <button type="submit" class="btn-purple">Déposer le rapport</button>
            </form>
        </div>
    </div>
 <script>
// Fonction pour afficher les messages
function showMessage(message, type) {
    const messageContainer = document.getElementById('messageContainer');
    messageContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;

    setTimeout(() => {
        const alert = messageContainer.querySelector('.alert');
        if (alert) alert.remove();
    }, 5000);
}

// Fonction de formatage de date
function formatDate(dateString) {
    if (!dateString) return 'Non spécifiée';
    const date = new Date(dateString);
    return date.toLocaleDateString('fr-FR');
}

document.addEventListener('DOMContentLoaded', function() {
    const idEtudiant = 6;
    if (!idEtudiant) {
        showMessage('Vous devez être connecté pour accéder à cette page', 'danger');
        return;
    }

    // Charger les tâches
    fetch(`http://localhost:3000/api/etudiants/${idEtudiant}/taches`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Erreur réseau');
            }
            return response.json();
        })
        .then(data => {
            if (!data.success) {
                throw new Error(data.message || 'Erreur inconnue');
            }

            const select = document.getElementById('taskSelect');
            select.innerHTML = '<option value="" disabled selected>-- Sélectionner une tâche --</option>';

            if (data.taches && data.taches.length > 0) {
                data.taches.forEach(task => {
                    const option = document.createElement('option');
                    option.value = task.idTache;
                    option.textContent = `${task.nom} `;
                    select.appendChild(option);
                });
            } else {
                showMessage('Aucune tâche disponible pour le moment', 'info');
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            showMessage(error.message || 'Erreur lors du chargement des tâches', 'danger');
        });

    // Gérer la soumission
    document.getElementById('deposerRapportForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            titre: document.getElementById('titre').value,
            description: document.getElementById('description').value,
            lien: document.getElementById('lien').value,
            idTache: document.getElementById('taskSelect').value,
            idEtudiant: idEtudiant
        };

      fetch('http://localhost:3000/api/rapports/deposer', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData)
})
.then(async response => {
    const contentType = response.headers.get("content-type");
    let data;
    if (contentType && contentType.includes("application/json")) {
        data = await response.json();
    } else {
        throw new Error('Erreur interne du serveur (réponse non JSON)');
    }

    if (!response.ok) {
        throw new Error(data.message || 'Erreur lors du dépôt');
    }

    if (data.success) {
        showMessage(data.message || 'Rapport déposé avec succès!', 'success');
        document.getElementById('deposerRapportForm').reset();
    } else {
        throw new Error(data.message || 'Erreur lors du dépôt');
    }
})
.catch(error => {
    showMessage(error.message, 'error');
});

    });
});
</script>
