<div class="form-container">
    <h1>Diagramme de cas d'utilisation</h1>
    <hr>
    <form id="subjectForm">
        <div id="actors-container"></div>
        <div class="d-grid mb-3">
            <button type="button" class="btn btn-outline-primary add-btn" id="add-actor-btn">
                <i class="fas fa-user-plus"></i> Ajouter un acteur
            </button>
        </div>
        <div class="button-group">
            <button type="button" class="btn cancel-btn" id="cancelBtn">

                Terminer
            </button>
        </div>

<script src="../js/simulate_login.js"></script>

<script>
    function createActorBlock() {
        const actorBlock = document.createElement('div');
        actorBlock.className = 'actor-block';
        actorBlock.innerHTML = `
            <div class="mb-3">
                <label class="form-label">Acteur</label>
                <input type="text" name="actor[]" class="form-control" placeholder="Nom de l'acteur" required>
            </div>
            <div class="cases-container mb-3">
                <label class="form-label">Cas d'utilisation</label>
                <div class="multi-field d-flex gap-2 mb-2">
                    <input type="text" name="cases[]" class="form-control" placeholder="Nom du cas">
                    <button type="button" class="btn btn-danger remove-btn"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div class="d-grid mb-3">
                <button type="button" class="btn btn-outline-secondary add-case-btn">
                    <i class="fas fa-plus"></i> Ajouter un cas
                </button>
            </div>
            <div class="d-grid mb-3">
                <button type="button" class="btn btn-outline-danger remove-actor-btn">
                    <i class="fas fa-user-minus"></i> Supprimer l'acteur
                </button>
            </div>
            <hr />
        `;
        return actorBlock;
    }

    function attachCaseListeners(context) {
        // Ajouter un cas
        context.querySelectorAll('.add-case-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const container = btn.closest('.actor-block').querySelector('.cases-container');
                const field = document.createElement('div');
                field.className = 'multi-field d-flex gap-2 mb-2';
                field.innerHTML = `
                    <input type="text" name="cases[]" class="form-control" placeholder="Nom du cas">
                    <button type="button" class="btn btn-danger remove-btn"><i class="fas fa-minus"></i></button>
                `;
                container.appendChild(field);
                field.querySelector('.remove-btn').addEventListener('click', () => field.remove());
            });
        });

        // Supprimer un cas
        context.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.multi-field').remove();
            });
        });

        // Supprimer un acteur
        context.querySelectorAll('.remove-actor-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (confirm("Voulez-vous vraiment supprimer cet acteur ?")) {
                    context.remove();
                }
            });
        });
    }

    function initializeForm() {
        const container = document.getElementById('actors-container');
        document.getElementById('add-actor-btn').addEventListener('click', () => {
            const block = createActorBlock();
            container.appendChild(block);
            attachCaseListeners(block);
        });
        const firstBlock = createActorBlock();
        container.appendChild(firstBlock);
        attachCaseListeners(firstBlock);
    }

    document.getElementById('subjectForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const idS = localStorage.getItem("selectedSujetIdCas");
        const idResponsable = localStorage.getItem("idResponsable");
        const result = [];
        
        document.querySelectorAll('.actor-block').forEach(block => {
            const actor = block.querySelector('input[name="actor[]"]').value;
            const cases = Array.from(block.querySelectorAll('input[name="cases[]"]'))
                            .map(c => c.value)
                            .filter(c => c.trim() !== ''); // Filtre les cas vides
            
            if (actor.trim() !== '' && cases.length > 0) {
                result.push({ acteur: actor, cas: cases });
            }
        });

        if (result.length === 0) {
            alert("Veuillez ajouter au moins un acteur avec des cas d'utilisation");
            return;
        }

        fetch(`http://localhost:3000/api/sujets/${idS}/cas-sujet?idResponsable=${idResponsable}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token') || ''
            },
            body: JSON.stringify({ acteurs: result })
        })
        .then(async response => {
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || "Erreur inconnue");
            }
            return data;
        })
        .then(data => {
            alert(data.message);
        })
        .catch(err => {
            console.error("Erreur:", err);
            alert("Erreur: " + err.message);
        });
    });

  
    document.getElementById('cancelBtn').addEventListener('click', () => {
        if (confirm("Voulez-vous vraiment annuler ?")) {
            const container = document.getElementById('actors-container');
            container.innerHTML = '';
            const block = createActorBlock();
            container.appendChild(block);
            attachCaseListeners(block);
        }
    });
  
    window.addEventListener('DOMContentLoaded', () => {
        initializeForm();
    });
</script>
