<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/consulter_cas.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
      <ul>
        <li><a href="dashb_etudiant.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="consulter_des_sujet.html"><i class="fas fa-book"></i> Consulter la description des sujets</a></li>
        <li class="active"><a href="consulter_cas.html"><i class="fas fa-eye"></i> Consulter les cas</a></li>
        <li><a href="consulter_rapport.html"><i class="fas fa-file-alt"></i> Consulter rapport</a></li>
        <li><a href="deposer_rapport.html"><i class="fas fa-upload"></i> Déposer un rapport</a></li>
        <li><a href="consulter_evalu.html"><i class="fas fa-star"></i> Consulter l'évaluation</a></li>
        <li><a href="mailto:belmerabetkawtar19@gmail.com?subject=Question%20concernant%20le%20projet&body=Bonjour,%20j%27ai%20une%20question%20concernant..." target="_blank"><i class="fas fa-question"></i> Poser des questions</a></li>

        <li><a href="consulter_notifi.html"><i class="fas fa-bell"></i> Consulter les notifications</a></li>

        <li><a href="profil_etud.html"><i class="fas fa-user"></i> Profil</a></li>
      </ul>
    </nav>
  </div>

  <!-- Contenu principal -->
  <main class="content">
    <div class="container-form">
      <h3 class="text-center mb-4">Mes cas :</h3>
      <div class="table-responsive">
        <table class="table table-bordered text-center">

          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Titre du cas</th>
              <th>Description</th>
              <th>Date</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody id="cas-table-body">
            <!-- Les cas de l'étudiant seront ajoutés ici dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    // Exemple temporaire de données simulées
    const casEtudiant = [
      {
        nom: " Consulter notification",
      },
      {
        nom: "Consulter liste des cas ",
        id: 1,
        titre: "Cas 1",
        description: "Description du cas 1",
        date: "2025-04-05",
        statut: "En attente"
      },
      {
        id: 2,
        titre: "Cas 2",
        description: "Description du cas 2",
        date: "2025-04-08",
        statut: "Validé"
      }
    ];

    const tbody = document.getElementById("cas-table-body");

    casEtudiant.forEach((cas, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cas.nom}</td>

        <td>${index + 1}</td>
        <td>${cas.titre}</td>
        <td>${cas.description}</td>
        <td>${cas.date}</td>
        <td>${cas.statut}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
