    <div class="content">
        <div class="binome-selection">
            <label for="binome-select">binôme selectionné :</label>
            <input type="text" id="binome-input" class="form-control" readonly>
        </div>
        
        <div class="affectation-container">
            <div class="list-container">
                <!-- Cas disponibles avec checkbox -->
                <div id="case-list">
                 <!-- ajouter dynamiquement -->
                </div>
            </div>
            <div class="selected-container">
                <!-- Cas sélectionnés -->
                <h5>Cas sélectionnés:</h5>
                <div id="selected-cases"></div>
            </div>
        </div>
        
        <div class="btn-container">
            <button onclick="envoyer()">Envoyer</button>
            <button class="cancel-btn" onclick="annuler()">Annuler</button>
        </div>
    </div>

   <script>
document.addEventListener('DOMContentLoaded', function() {
    // Récupération des données
    const selectedBinomeNum = localStorage.getItem('selectedBinomeNum') || 
                            localStorage.getItem('lastSelectedBinome');
    const selectedGroupeName = localStorage.getItem('selectedGroupeName');
    
    // Vérification
    console.log("Données du localStorage:", {
        binome: selectedBinomeNum,
        groupeName: selectedGroupeName
    });

    if (!selectedBinomeNum) {
        alert('Veuillez d\'abord sélectionner un binôme sur la page précédente');
        window.location.href = 'consulter_binome_r.html';
        return;
    }

    // Mise à jour de l'interface
    const binomeInput = document.getElementById('binome-input');
    binomeInput.value = `${selectedBinomeNum}`;
    
    // Charger les cas disponibles pour ce binôme
    chargerCasDisponibles(selectedBinomeNum);
});

function chargerCasDisponibles(binomeId) {
    fetch(`http://localhost:3000/api/cas-disponibles?binome=${binomeId}`)
        .then(response => response.json())
        .then(data => {
            const caseList = document.getElementById('case-list');
            caseList.innerHTML = '';
            
            data.forEach(cas => {
                const div = document.createElement('div');
                div.className = 'case-item';
                div.innerHTML = `
                    <input type="checkbox" id="cas-${cas.id}" value="${cas.id}">
                    <label for="cas-${cas.id}">${cas.nom}</label>
                `;
                caseList.appendChild(div);
            });
        })
        .catch(error => {
            console.error('Erreur:', error);
            alert('Erreur lors du chargement des cas disponibles');
        });
}

function envoyer() {
    const selectedCases = Array.from(document.querySelectorAll('#case-list input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
    
    const binomeId = localStorage.getItem('selectedBinomeNum');
    
    if (selectedCases.length === 0) {
        alert('Veuillez sélectionner au moins un cas');
        return;
    }

    fetch('http://localhost:3000/api/affecter-cas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            binome: binomeId,
            cas: selectedCases
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.reload();
        } else {
            throw new Error(data.message || 'Erreur lors de l\'affectation');
        }
    })
    .catch(error => {
        console.error('Erreur:', error);
        alert(`Erreur: ${error.message}`);
    });
}

function annuler() {
    window.location.href = 'consulter_binome_r.html';
}
</script>
