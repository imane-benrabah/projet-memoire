<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affecter cas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/affecter_cas_r.css">
   
</head>
<body>

    <!-- Sidebar -->
    <div class="wrapper">
        <aside class="sidebar">
            <h2 class="titre">Gestion projet</h2>
            <nav>
                <ul>
                    <li>
                        <a href="dashboard_r.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="active">
                        <a href="consulter_binome_r.html">
                            <i class="fas fa-users"></i> Voir binômes
                        </a>
                    </li>
                    <li>
                        <a href="decrire_sujet.html">
                            <i class="fas fa-file-alt"></i> Décrire Sujet
                        </a>
                    </li>
                    <li>
                        <a href="preciser_sujet.html">
                            <i class="fas fa-tasks"></i> Gestion Etape
                        </a>
                    </li>
                    <li>
                        <a href="voir_profil_r.html">
                            <i class="fas fa-user"></i> Voir profil
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>

    <div class="content">
        <div class="binome-selection">
            <select id="binome-select-page2">
                <option value="" disabled selected>Choisir un binôme</option>
                <!-- Les options de binômes seront insérées ici via JavaScript -->
            </select>
        </div>
        
        <div class="affectation-container">
            <div class="list-container">
                <!-- Cas disponibles avec checkbox -->
                <div id="case-list">
                 <!-- ajouter dynamiquement -->
                </div>
            </div>
            <div class="selected-container">
                <!-- Cas sélectionnés -->
                <h5>Cas sélectionnés:</h5>
                <div id="selected-cases"></div>
            </div>
        </div>
        
        <div class="btn-container">
            <button onclick="envoyer()">Envoyer</button>
            <button class="cancel-btn" onclick="annuler()">Annuler</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer le groupe sélectionné depuis le localStorage
            const selectedGroupe = localStorage.getItem('selectedGroupe');
            
            if (!selectedGroupe) {
                alert('Aucun groupe sélectionné. Veuillez d\'abord sélectionner un groupe.');
                return;
            }

            // Mettre à jour l'affichage du groupe sélectionné
            console.log("Groupe sélectionné:", selectedGroupe);

            // Récupérer uniquement les binômes du groupe sélectionné
            fetch(`http://localhost:3000/api/binomes?group=${encodeURIComponent(selectedGroupe)}`)
                .then(response => response.json())
                .then(data => {
                    const binomeSelect = document.getElementById('binome-select-page2'); // Changer ici
                    binomeSelect.innerHTML = '<option value=""> Choisir un binôme </option>'; // Réinitialiser la liste

                    // Filtrer les binômes du groupe sélectionné
                    const filteredData = data.filter(binome => {
                        const normalizedGroupe = (binome.nom_groupe || "").trim().toLowerCase();
                        const normalizedSelectedGroupe = selectedGroupe.trim().toLowerCase();
                        return normalizedGroupe === normalizedSelectedGroupe;
                    });

                    if (filteredData.length === 0) {
                        return;
                    }

                    // Remplir la liste déroulante avec les binômes du groupe sélectionné
                    filteredData.forEach(binome => {
                        const option = document.createElement('option');
                        option.value = binome.binome_id;
                        option.textContent = `Binôme ${binome.binome_id}`;
                        binomeSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Erreur de chargement des binômes:', error);
                    alert('Erreur lors de la récupération des binômes.');
                });
            
            // Gestion des cases à cocher
            document.querySelectorAll('#case-list input').forEach(input => {
                input.addEventListener('change', function () {
                    const selectedContainer = document.getElementById('selected-cases');
                    if (this.checked) {
                        const div = document.createElement('div');
                        div.className = 'case-item';
                        div.textContent = this.value;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.textContent = 'X';
                        removeBtn.onclick = function () {
                            div.remove();
                            input.checked = false;
                        };
                        
                        div.appendChild(removeBtn);
                        selectedContainer.appendChild(div);
                    }
                });
            });

            // Envoyer les données
            function envoyer() {
                alert('Données envoyées avec succès !');
            }
            
            // Annuler la sélection
            function annuler() {
                document.getElementById('selected-cases').innerHTML = '';
                document.querySelectorAll('#case-list input').forEach(input => input.checked = false);
            }
        });
    </script>

    <script src="../js/affecter_cas_r.js"></script>
</body>
</html>
