    <link rel="stylesheet" href="../css/affecter_cas_r.css">
   
</head>
<body>

    <!-- Sidebar -->
    <div class="wrapper">
    <aside class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li >
                    <a href="dashboard_r.html">
                        <i class="fas fa-tachometer-alt"></i>  Dashboard

                <li class="active">
                    <a href="consulter_binome_r.html" >
                        <i class="fas fa-users"></i>  Voir binomes

                    <a href="decrire_sujet.html">

                </li>
                
            </ul>
        </nav>
    </aside>
    </div>
    <div class="content">
        <div class="binome-selection">
            <select id="binome-select">
                <option value="" disabled selected>Choisir un binôme</option>
                
            </select>
        </div>
        
        <div class="affectation-container">
           
            <div class="list-container">
                <!-- Cas disponibles avec checkbox -->
            </div>
            <div class="selected-container">
                <!-- Cas sélectionnés -->
            </div>
        </div>
        <div class="btn-container">
            <button>Envoyer</button>
            <button class="cancel-btn">Annuler</button>
        </div>
    </div>
        
        <script>
            document.querySelectorAll('#case-list input').forEach(input => {
                input.addEventListener('change', function () {
                    const selectedContainer = document.getElementById('selected-cases');
                    if (this.checked) {
                        const div = document.createElement('div');
                        div.className = 'case-item';
                        div.textContent = this.value;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.textContent = 'X';
                        removeBtn.onclick = function () {
                            div.remove();
                            input.checked = false;
                        };
                        
                        div.appendChild(removeBtn);
                        selectedContainer.appendChild(div);
                    }
                });
            });
            
            function envoyer() {
                alert('Données envoyées avec succès !');
            }
            
            function annuler() {
                document.getElementById('selected-cases').innerHTML = '';
                document.querySelectorAll('#case-list input').forEach(input => input.checked = false);
            }
        </script>
   
       <script src="../js/affecter_cas_r.js"></script>
</body>
</html>
