/* Bouton Valider */

    transform: scale(1.02);
    position: absolute;
    left: 940px;

</head>
<body>
  <div class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
        <ul>
            <li><a href="dashb_etud_res.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

          </ul>
    </nav>
  </div>

  <div class="container">
    <select id="rapport-select" class="form-select mb-3">
        <option value="">Sélectionner une tache </option>
        <!-- Options chargées dynamiquement -->
    </select>
    <button class="btn btn-success" id="valider-theme">Suivant</button>
       
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Fonction pour récupérer les tâches depuis le backend
        fetch('http://localhost:3000/tache') // Assurez-vous que l'URL correspond à celle de votre backend
            .then(response => response.json()) // Parse la réponse JSON
            .then(data => {
                const selectElement = document.getElementById('rapport-select');

                // Si des tâches sont disponibles, les ajouter au select
                if (data && data.length > 0) {
                    data.forEach(tache => {
                        const option = document.createElement('option');
                        option.value = tache.idTache; // ou autre clé unique pour l'option
                        option.textContent = tache.nom; // ou autre propriété de la tâche
                        selectElement.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.textContent = "Aucune tâche disponible";
                    selectElement.appendChild(option);
                }
            })
            .catch(error => {
                console.error('Erreur lors du chargement des tâches:', error);
                alert("Erreur de chargement des tâches");
            });

        // Action lors du clic sur le bouton "Suivant"
        document.getElementById("valider-theme").addEventListener("click", function() {
            const selectedTache = document.getElementById("rapport-select").value;
            if (selectedTache) {
                window.location.href = `page_consulter_r_t.html?tacheId=${selectedTache}`;
            } else {
                alert("Veuillez sélectionner une tâche");
            }
        });
    });
  </script>
</body>
