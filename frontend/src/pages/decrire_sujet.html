        textarea {

}

            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .multi-field input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .add-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;

        }
        
        .remove-btn {

            color: white;
            border: none;
            border-radius: 4px;
            padding: 1px ;
            cursor: pointer;
            height: 30px;
            width: 30px;

        }
        
        .remove-btn:hover {

        }

    <div class="form-container">
        <h1>Description Sujet</h1>
        
        <form id="subjectForm">
            <div class="form-group">
                <label for="projectName">Nom du sujet</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Références</label>
                <div id="references-container">
                    <div class="multi-field">
                        <input type="text" name="references[]" placeholder="Ajouter une référence">
                        <button type="button" class="remove-btn">-</button>
                    </div>
                </div>
                <button type="button" class="add-btn" id="add-reference">+ Ajouter une référence</button>
            </div>
            
            <div class="form-group">
                <label>Prérequis</label>
                <div id="prerequisites-container">
                    <div class="multi-field">
                        <input type="text" name="prerequisites[]" placeholder="Ajouter un prérequis">
                        <button type="button" class="remove-btn">-</button>
                    </div>
                </div>
                <button type="button" class="add-btn" id="add-prerequisite">+ Ajouter un prérequis</button>
            </div>
            
            <div class="button-group">
                <button type="button" class="cancel-btn" id="cancelBtn">Annuler</button>
                <button type="submit" class="submit-btn">Terminer</button>
            </div>
        </form>
    </div>

    <script>
        // Ajouter une référence
        document.getElementById('add-reference').addEventListener('click', function() {
            const container = document.getElementById('references-container');
            const field = document.createElement('div');
            field.className = 'multi-field';
            field.innerHTML = `
                <input type="text" name="references[]" placeholder="Ajouter une référence">
                <button type="button" class="remove-btn">-</button>
            `;
            container.appendChild(field);
            
            // Ajouter l'événement de suppression
            field.querySelector('.remove-btn').addEventListener('click', function() {
                container.removeChild(field);
            });
        });
        
        // Ajouter un prérequis
        document.getElementById('add-prerequisite').addEventListener('click', function() {
            const container = document.getElementById('prerequisites-container');
            const field = document.createElement('div');
            field.className = 'multi-field';
            field.innerHTML = `
                <input type="text" name="prerequisites[]" placeholder="Ajouter un prérequis">
                <button type="button" class="remove-btn">-</button>
            `;
            container.appendChild(field);
            
            // Ajouter l'événement de suppression
            field.querySelector('.remove-btn').addEventListener('click', function() {
                container.removeChild(field);
            });
        });
        
        // Supprimer les champs initiaux si nécessaire
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentNode.parentNode.removeChild(this.parentNode);
            });
        });
        
        // Gestion de l'annulation
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if(confirm('Voulez-vous vraiment annuler ? Toutes les modifications seront perdues.')) {
                document.getElementById('subjectForm').reset();
                // Réinitialiser les champs multiples
                document.getElementById('references-container').innerHTML = `
                    <div class="multi-field">
                        <input type="text" name="references[]" placeholder="Ajouter une référence">
                        <button type="button" class="remove-btn">-</button>
                    </div>
                `;
                document.getElementById('prerequisites-container').innerHTML = `
                    <div class="multi-field">
                        <input type="text" name="prerequisites[]" placeholder="Ajouter un prérequis">
                        <button type="button" class="remove-btn">-</button>
                    </div>
                `;
            }
        });
        
        // Gestion de la soumission
        document.getElementById('subjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer les données du formulaire
            const formData = {
                projectName: document.getElementById('projectName').value,
                description: document.getElementById('description').value,
                references: Array.from(document.querySelectorAll('input[name="references[]"]')).map(input => input.value),
                prerequisites: Array.from(document.querySelectorAll('input[name="prerequisites[]"]')).map(input => input.value)
            };
            
            console.log('Données du formulaire:', formData);
            alert('Le formulaire a été soumis avec succès !');
        });
    </script>
