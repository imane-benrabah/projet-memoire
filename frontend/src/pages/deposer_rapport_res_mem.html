        <meta charset="UTF-8">

        <style>
            /* Style pour centrer le formulaire */
            .form-container {
                background-color: white;
                border-radius: 12px;
                max-width: 450px;
                width: 100%;
                padding: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                margin: 50px auto;
                margin-left: auto;  /* هذه ستدفع النموذج نحو اليمين */
                margin-right: 220px;  /* يمكنك تعديل المسافة على اليمين */
            }

            .form-container h4 {
                text-align: center;
                color: #8A2BE2;
                margin-bottom: 20px;
            }

            .form-container .form-select,
            .form-container .form-control {
                margin-bottom: 20px;
            }

            .form-container .btn-purple {
                background-color: #8A2BE2;
                color: white;
                border: none;
                padding: 10px 20px;
                font-weight: bold;
                border-radius: 8px;
                width: 100%;
                transition: background-color 0.3s ease;
            }

            .form-container .btn-purple:hover {
                background-color: #6a1bc7;
            }

            /* Style pour la liste des cas */
            .case-list {
                max-height: 150px;
                overflow-y: auto;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .case-item {
                margin-bottom: 8px;
                padding: 5px;
                background-color: #f9f9f9;
                border-radius: 5px;
                border: 1px solid #e0e0e0;
            }

            
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }

  input[type="text"],
  input[type="date"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 16px;
    box-sizing: border-box;
  }

  textarea {
    min-height: 100px;
    resize: vertical;
  }

  .button-group {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 30px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .cancel-btn {
    background-color: #f0f0f0;
    color: #333;
  }

  .cancel-btn:hover {
    transform: scale(1.02);
    background-color: #e0e0e0;
  }

  .submit-btn {
    background-color: #8F00FF;
    color: white;
  }

  .submit-btn:hover {
    background-color: #6F00FF;
    transform: scale(1.02);
  }

  .custom-file-upload {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .upload-btn {
    background-color: #8F00FF;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  .upload-btn:hover {
    background-color: #6F00FF;
    transform: scale(1.02);
  }

  #file-name {
    font-size: 14px;
    color: #666;
    max-width: 250px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
        </style>
    </head>
<body>

        <h2 class="titre">Gestion projet</h2>

                <li><a href="consulter_rapport_res_mem.html"><i class="fas fa-file-alt"></i> Consulter rapport</a></li>
                <li class="active"><a href="deposer_rapport_res_mem.html"><i class="fas fa-upload"></i> Déposer un rapport</a></li>

            </ul>
        </nav>
    </div>

    <!-- Formulaire pour sélectionner une tâche et afficher les cas -->
    <div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">

            <form id="deposerRapportForm" onsubmit="return showSuccessMessage(event)">
                <!-- Liste des tâches à sélectionner -->
                <div class="mb-3">
                    <label for="taskSelect" class="form-label">Choisir une tâche :</label>
                    <select class="form-select" id="taskSelect" name="task" required onchange="updateCases()">
                        <option value="" disabled selected> Sélectionner une tâche </option>
                       
                    </select>
                </div>
                     
                <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" id="titre_rap_fin" name="titre_rap_fin" required />
          
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
               

                <!-- Sélectionner un fichier -->
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Sélectionner un fichier :</label>
                    <input type="file" class="form-control" id="fileInput" name="rapport" required>
                </div>

                <button type="submit" class="btn-purple">Déposer un rapport</button>
            </form>
        </div>
    </div>

    <script>
       function showSuccessMessage(event) {
    event.preventDefault();  // منع إرسال النموذج فعليًا
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];  // الحصول على الملف المُختار

    if (file) {
        // تحويل الملف إلى رابط يمكن مشاركته (إن كان هذا الخيار موجودًا في خادمك)
        const fileURL = URL.createObjectURL(file);  // مثال لتحويل الملف إلى رابط

        // توجيه المستخدم إلى Google Drive لرفع الملف يدويًا
        const driveLink = "https://drive.google.com/drive/u/0/my-drive";  // رابط Google Drive
        window.open(driveLink + "?file=" + encodeURIComponent(fileURL), "_blank");  // افتح رابط Google Drive في نافذة جديدة

        alert("Vous pouvez maintenant télécharger le fichier sur Google Drive.");
    } else {
        alert("Veuillez sélectionner un fichier avant de soumettre.");
    }

    return false;  // منع الإرسال الفعلي للنموذج
}

    </script>

    <script src="../js/dashboard_etu.js"></script>
</body>
