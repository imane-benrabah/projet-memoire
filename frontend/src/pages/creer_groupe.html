<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Groupe</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/creer_groupe.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="creer_groupe.html"><i class="fas fa-users"></i> Créer groupes</a></li>
                <li ><a href="affecter_enseignant.html"><i class="fas fa-chalkboard-teacher"></i> Affecter enseignant</a></li>

                <li><a href="voir_groupe.html"><i class="fas fa-eye"></i> Voir groupe</a></li>
                <li><a href="voir_profil.html"><i class="fas fa-user"></i> Voir profil</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h1>Liste des binômes</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Numéro</th>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                    </tr>
                </thead>
                <tbody id="table-binomes">
                    <!-- Les binômes seront affichés ici dynamiquement -->
                </tbody>
            </table>
        </div>

       
    </main>

    <!-- Fenêtre modale pour la création de groupe -->
    <div class="modal fade" id="modalGroupe" tabindex="-1" aria-labelledby="modalGroupeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGroupeLabel">Créer un Groupe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-groupe">
                        <div class="mb-3">
                            <label for="binome_id" class="form-label">Numéro du binôme choisi</label>
                            <input type="text" class="form-control" id="binome_id" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="groupe_nom" class="form-label">Nom du Groupe</label>
                            <input type="text" class="form-control" id="groupe_nom" placeholder="Entrez le nom du groupe" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="creer">Créer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === Simulation d'une connexion réussie ===
// À SUPPRIMER UNE FOIS LE LOGIN FONCTIONNE
// Simulation des données utilisateur
if (!localStorage.getItem("userRole")) {
    localStorage.setItem("userId", "1"); // ID enseignant principal
    localStorage.setItem("userRole", "enseignant_principal");
    localStorage.setItem("enseignantResponsableId", "2"); // ID enseignant responsable associé
    console.log("Simulation : Enseignant principal connecté");
}

   document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost:3000/api/binomes-externe")
    .then(res => res.json())
    .then(data => afficherBinomes(data))
    .catch(err => console.error("Erreur lors du chargement des binômes :", err));

    // Ajoute un événement pour ouvrir la modale au clic sur une ligne
    document.querySelector("#table-binomes").addEventListener("click", (event) => {
        const clickedRow = event.target.closest("tr");  // Trouver la ligne cliquée

        if (!clickedRow) return; // Si ce n'est pas une ligne, ne rien faire

        const binomeId = clickedRow.querySelector("td:first-child").textContent; // Récupérer l'ID du binôme
        // Remplir le champ du binôme dans la modale
        document.querySelector("#binome_id").value = binomeId;

        // Ouvrir la modale
        const modal = new bootstrap.Modal(document.getElementById('modalGroupe'));
        modal.show();
    });
});

function afficherBinomes(binomes) {
    const tableBody = document.querySelector("#table-binomes");
    tableBody.innerHTML = "";

    binomes.forEach(binome => {
        const row1 = document.createElement("tr");
        row1.innerHTML = `
            <td rowspan="${binome.nom2 ? 2 : 1}">${binome.idBinome}</td>
            <td>${binome.matricule1}</td>
            <td>${binome.nom1}</td>
            <td>${binome.prenom1}</td>
        `;
        tableBody.appendChild(row1);

        if (binome.nom2) {
            const row2 = document.createElement("tr");
            row2.innerHTML = `
                <td>${binome.matricule2}</td>
                <td>${binome.nom2}</td>
                <td>${binome.prenom2}</td>
            `;
            tableBody.appendChild(row2);
        }
    });
}

document.querySelector("#form-groupe").addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
        const response = await fetch("http://localhost:3000/api/groupes", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "x-user-id": localStorage.getItem("userId")
            },
            body: JSON.stringify({
                binomeId: document.querySelector("#binome_id").value,
                groupeNom: document.querySelector("#groupe_nom").value
            })
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || "Erreur serveur");
        }

        const data = await response.json();
        alert(data.message);
        // Fermer la modale et recharger
        bootstrap.Modal.getInstance(document.getElementById('modalGroupe')).hide();
        window.location.reload();

    } catch (err) {
        console.error("Erreur:", err);
        alert(err.message || "Erreur lors de la création");
    }
});


    </script>
</body>
</html>
