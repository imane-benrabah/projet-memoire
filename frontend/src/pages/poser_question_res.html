    </div>
    <div class="container mt-5" style="margin-left: 450px; max-width: 600px;">
        <div class="card shadow p-4" style="background-color: #ffffff; border-left: 5px solid #6f42c1;">
            <h3 class="mb-4 text-center" style="color: #8A2BE2;">Poser une question</h3>
            <form id="questionForm">
                <div class="mb-3">
                    <label for="email_enseignant" class="form-label">Email Enseignant</label>
                    <input type="email" class="form-control" id="email_enseignant" name="email_enseignant" value="enseignant@example.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
                <div class="mb-3">
                    <label for="email_etudiant" class="form-label">Email Étudiant</label>
                    <input type="email" class="form-control" id="email_etudiant" name="email_etudiant" required>
                </div>
                <div class="mb-3">
                    <label for="question" class="form-label">Votre question</label>
                    <textarea class="form-control" id="question" name="question" rows="4" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                   <button type="reset" class="btn btn-secondary">Annuler</button> 
                   <button type="submit" class="btn btn-primary" style="background-color: #8A2BE2; border-color: #8A2BE2;">Envoyer</button>
                    
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const emailEnseignant = document.getElementById('email_enseignant').value;
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const emailEtudiant = document.getElementById('email_etudiant').value;
            const question = document.getElementById('question').value;
    
            // Exemple de données à envoyer à la base de données (backend non créé)
            const formData = {
                email_enseignant: emailEnseignant,
                nom: nom,
                prenom: prenom,
                email_etudiant: emailEtudiant,
                question: question
            };
    
            console.log("Question envoyée:", formData);
    
            // TODO:
            // - Sauvegarder dans la base de données via fetch/ajax
            // - Ajouter une notification dans le dashboard enseignant
            // - Envoyer un email via serveur (ex: nodemailer, PHP mail, etc)
    
            alert("Votre question a été envoyée avec succès !");
            document.getElementById('questionForm').reset();
        });
    </script>
