<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affecter theme</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/affecter_theme.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li >
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>  Dashboard
                    </a>
                </li>
                <li >
                    <a href="creer_groupe.html" >
                        <i class="fas fa-users"></i>  Créer groupes
                    </a>
                </li>
                <li class="active">
                    <a href="voir_groupe.html">
                        <i class="fas fa-eye"></i>  Voir groupe
                    </a>
                </li>
                <li >
                    <a href="voir_profil.html">
                        <i class="fas fa-user"></i> Voir profil
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="container">
        <select id="group-select" class="form-select mb-3">
            <option value="">Sélectionner un théme</option>

            <!-- Options chargées dynamiquement -->

        </select>
        <button class="btn btn-success" id="valider">Valider</button>
            <button class="btn btn-danger" id="annuler-theme">Annuler</button>
    </div>
       
   <script>
    document.addEventListener("DOMContentLoaded", () => {
    fetch('http://localhost:3000/api/sujets/sujets')
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('group-select');
            data.forEach(sujet => {
                const option = document.createElement('option');
                option.value = sujet.idS;
                option.textContent = sujet.titre;
                select.appendChild(option);
            });
        })
        .catch(error => console.error('Erreur lors du chargement des sujets:', error));
});

document.getElementById('valider').addEventListener('click', async () => {
  const idS = document.getElementById('group-select').value;
  const idG = localStorage.getItem('selectedGroupeId');

  if (!idS || !idG) {
    alert("Sujet ou groupe non sélectionné.");
    return;
  }

  try {
    const response = await fetch('http://localhost:3000/api/groupes/assigner-sujet', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ idG, idS }),
    });

    const result = await response.json();

    if (response.ok) {
      alert("Sujet affecté avec succès !");
      // Tu peux rediriger ou rafraîchir ici
    } else {
      alert("Erreur : " + result.error);
    }
  } catch (err) {
    console.error("Erreur réseau :", err);
    alert("Erreur lors de l'affectation.");
  }
});


document.getElementById("annuler-theme").addEventListener("click", () => {

    // Redirection vers la page de modification
    window.location.href = "voir_groupe.html";
});


   </script>
    

       
    
</body>
</html>
