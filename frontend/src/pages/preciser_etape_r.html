    <div class="form-container">
        <h1>Gestion Étapes</h1>
        
        <form id="stepsForm">
            <button type="button" class="add-step-btn" id="add-step-btn">
                <i class="fas fa-plus"></i> Ajouter une étape
            </button>
            
            <div id="steps-container"></div>
            
            <div class="button-group">
                <button type="button" class="cancel-btn" id="cancelBtn">
                     Annuler
                </button>
                <button type="submit" class="submit-btn">
                   Terminer
                </button>
            </div>

    <script src="../js/simulate_login.js"></script>

    <script>
        // Compteur pour les IDs
        let stepCounter = 0;
        let taskCounter = 0;
        
        // Ajouter une étape
        document.getElementById('add-step-btn').addEventListener('click', function() {
            const container = document.getElementById('steps-container');
            const stepId = 'step-' + stepCounter++;
            
            const stepElement = document.createElement('div');
            stepElement.className = 'step';
            stepElement.dataset.id = stepId;
            stepElement.innerHTML = `
                <div class="step-header">
                    <input type="text" class="step-title" placeholder="Nom de l'étape" required>
                    <div class="step-actions">
                        <button type="button" class="btn add-task-btn" data-step="${stepId}">
                            <i class="fas fa-plus"></i> Tâche
                        </button>
                        <button type="button" class="btn remove-step-btn">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
                <div class="date-range">
                    <div>
                        <label>Date de début</label>
                        <input type="date" class="step-start-date" required>
                    </div>
                    <div>
                        <label>Date de fin</label>
                        <input type="date" class="step-end-date" required>
                    </div>
                </div>
                <div class="tasks-container" id="tasks-${stepId}"></div>
            `;
            container.appendChild(stepElement);
            
            // Ajouter l'événement de suppression de l'étape
            stepElement.querySelector('.remove-step-btn').addEventListener('click', function() {
                if(confirm('Voulez-vous vraiment supprimer cette étape et toutes ses tâches ?')) {
                    container.removeChild(stepElement);
                }
            });
            
            // Ajouter l'événement pour ajouter des tâches à cette étape
            stepElement.querySelector('.add-task-btn').addEventListener('click', function() {
                addTaskToStep(stepId);
            });
        });
        
        // Ajouter une tâche à une étape
        function addTaskToStep(stepId) {
            const tasksContainer = document.getElementById(`tasks-${stepId}`);
            const taskId = 'task-' + taskCounter++;
            
            const taskElement = document.createElement('div');
            taskElement.className = 'task';
            taskElement.dataset.id = taskId;
            taskElement.innerHTML = `
                <div class="task-header">
                    <input type="text" class="task-name" placeholder="Nom de la tâche" required>
                    <button type="button" class="remove-task-btn" title="Supprimer cette tâche">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="date-range">
                    <div>
                        <label>Date de début</label>
                        <input type="date" class="task-start-date" required>
                    </div>
                    <div>
                        <label>Date de fin</label>
                        <input type="date" class="task-end-date" required>
                    </div>
                </div>
            `;
            tasksContainer.appendChild(taskElement);
            
            // Ajouter l'événement de suppression de la tâche
            taskElement.querySelector('.remove-task-btn').addEventListener('click', function() {
                if(confirm('Voulez-vous vraiment supprimer cette tâche ?')) {
                    tasksContainer.removeChild(taskElement);
                }
            });
        }
        
        // Gestion de l'annulation
        document.getElementById("cancelBtn").addEventListener("click", function() {
            window.location.href = "preciser_sujet.html"; 
        });
        document.getElementById('stepsForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Récupération des données SANS le token
    const idS = localStorage.getItem('selectedSujetId');
    const enseignantRId = parseInt(localStorage.getItem('idResponsable'));

    // Vérification simplifiée
    if (!idS || isNaN(enseignantRId)) {
        alert(`Configuration manquante :
               ID Sujet: ${idS || 'manquant'}
               ID Enseignant: ${isNaN(enseignantRId) ? 'invalide' : enseignantRId}`);
        return;
    }

    const stepsData = [];
    let isValid = true;

    // Formatage des dates au format ISO (YYYY-MM-DD)
    const formatDate = (dateString) => {
        if (!dateString) return null;
        const date = new Date(dateString);
        return date.toISOString().split('T')[0];
    };

    // Collecte des données
    document.querySelectorAll('.step').forEach(step => {
        const stepTitle = step.querySelector('.step-title').value;
        const startDate = formatDate(step.querySelector('.step-start-date').value);
        const endDate = formatDate(step.querySelector('.step-end-date').value);

        // Validation
        if (!stepTitle || !startDate || !endDate) {
            isValid = false;
            step.style.border = "1px solid red";
            return;
        }

        if (new Date(startDate) > new Date(endDate)) {
            isValid = false;
            step.querySelector('.step-end-date').style.border = "1px solid red";
            alert(`Erreur: La date de fin doit être après la date de début pour l'étape "${stepTitle}"`);
            return;
        }

        const tasks = [];
        step.querySelectorAll('.task').forEach(task => {
            const taskName = task.querySelector('.task-name').value;
            const taskStart = formatDate(task.querySelector('.task-start-date').value);
            const taskEnd = formatDate(task.querySelector('.task-end-date').value);

            if (!taskName || !taskStart || !taskEnd) {
                isValid = false;
                task.style.border = "1px solid red";
                return;
            }

            // Validation des dates des tâches
            if (new Date(taskStart) < new Date(startDate) || new Date(taskEnd) > new Date(endDate)) {
                isValid = false;
                alert(`La tâche "${taskName}" doit avoir des dates comprises entre ${startDate} et ${endDate}`);
                return;
            }

            tasks.push({
                nom: taskName,
                dateDebut: taskStart,
                dateFin: taskEnd
            });
        });

        stepsData.push({
            nom: stepTitle,
            dateDebut: startDate,
            dateFin: endDate,
            taches: tasks
        });
    });

    if (!isValid) {
        alert("Veuillez corriger les erreurs avant soumission");
        return;
    }

    if (stepsData.length === 0) {
        alert("Aucune étape à enregistrer");
        return;
    }

    try {
        // Envoi des données au serveur
        const response = await fetch('http://localhost:3000/api/etapes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                etapes: stepsData,
                enseignantRId: enseignantRId,
                idS: idS
            })
        });

        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.message || `Erreur HTTP ${response.status}`);
        }

        console.log('Succès:', result);
        alert(result.message || "Enregistrement réussi !");
        window.location.href = "preciser_sujet.html";

    } catch (error) {
        console.error('Échec de la requête:', {
            error: error.message,
            stack: error.stack,
            requestData: stepsData
        });
        alert(`Échec de l'enregistrement: ${error.message}`);
    }
});
    </script>
