    }

    .submit-btn {

    }

      background-color: #6F00FF;

    }

    .custom-file-upload {
      display: flex;

      gap: 10px;
      flex-wrap: wrap;
    }

    .upload-btn {
      background-color: #8F00FF;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #6F00FF;
      transform: scale(1.02);
    }

    #file-name {
      font-size: 14px;
      color: #666;
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

  <div class="form-container">
    <h1>Formulaire</h1>
<!-- ... نفس المقدمة السابقة ... -->

<!-- Sélecteur d'étapes -->
<div class="form-group">
  <label for="select-etape">Étape</label>
  <select id="select-etape" class="form-select" required>
    <option value="">Choisir une étape...</option>
  </select>
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea id="description" name="description" required></textarea>
</div>

<div class="form-group">
  <label for="rapport">Importer le rapport</label>
  <div class="custom-file-upload">
    <button type="button" class="upload-btn" onclick="document.getElementById('rapport').click()">Choisir un fichier</button>
    <span id="file-name">Aucun fichier choisi</span>
    <input type="file" id="rapport" name="rapport" accept=".pdf,.doc,.docx" required hidden />
  </div>
</div>

<div class="form-group">
  <label for="dateDepot">Date du dépôt</label>
  <input type="date" id="dateDepot" name="dateDepot" required />
</div>

<div class="form-group">
  <label for="dateEtape">Date de l'étape</label>
  <input type="date" id="dateEtape" name="dateEtape" required />
</div>

<div class="button-group">
  <button type="button" class="cancel-btn" id="cancelBtn">Annuler</button>
  <button type="button" class="submit-btn" id="submit-btn">Envoyer</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // جلب المراحل من الخادم
    fetch('http://localhost:3000/api/etapes')
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById('select-etape');
        data.forEach(etape => {
          const option = document.createElement('option');
          option.value = etape.idEtape;
          option.textContent = etape.nom;
          select.appendChild(option);
        });
      })
      .catch(error => console.error('Erreur de chargement des étapes:', error));
  });

  // عرض اسم الملف
  document.getElementById('rapport').addEventListener('change', function () {
    const fileName = this.files[0]?.name || "Aucun fichier choisi";
    document.getElementById('file-name').textContent = fileName;
  });

  // عند الضغط على إرسال
  document.getElementById('submit-btn').addEventListener('click', async function () {
    const etapeId = document.getElementById('select-etape').value;
    const description = document.getElementById('description').value;
    const rapportFile = document.getElementById('rapport').files[0];
    const dateDepot = document.getElementById('dateDepot').value;
    const dateEtape = document.getElementById('dateEtape').value;

    if (!etapeId || !description || !rapportFile || !dateDepot || !dateEtape) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    const formData = new FormData();
    formData.append('etapeId', etapeId);
    formData.append('description', description);
    formData.append('rapport', rapportFile);
    formData.append('dateDepot', dateDepot);
    formData.append('dateEtape', dateEtape);

    try {
      const response = await fetch('http://localhost:3000/api/rapport', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Rapport envoyé avec succès !');
      } else {
        alert('Erreur lors de l\'envoi du rapport.');
      }
    } catch (error) {
      console.error('Erreur:', error);
    }
  });
</script>
    
</body>
