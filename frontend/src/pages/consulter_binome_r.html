<main class="content">
    <div class="container">
        <select id="groupe-select" class="form-select mb-3">
            <option value="">Sélectionner un groupe</option>
            <!-- Options chargées dynamiquement -->
        </select>
        <button class="btn btn-secondary" id="suivant_1">suivant</button>
      
    </div>
    
    <div id="etudiant-section" class="container mt-4" style="display: none;">
        <h2 class="text-center">Liste des Étudiants</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                   
                    
                </tr>
            </thead>
            <tbody id="binome-list">
                <!-- Étudiants chargés dynamiquement -->
            </tbody>

    </div>

<script>
    document.getElementById("affecter-theme").addEventListener("click", function () {
        window.location.href = "affecter_theme.html"; // Redirection vers la page de sélection du thème
    });
    document.getElementById("suivant_1").addEventListener("click", function () {
        const selectedGroupe = document.getElementById("groupe-select").value;
        if (selectedGroupe) {
            // Stocker l'ID du groupe dans le localStorage ou l'URL (ici je vais utiliser le localStorage)
            localStorage.setItem('selectedGroupe', selectedGroupe);
            window.location.href = "affectation_r.html"; // Redirection vers la page de modification
        } else {
            alert("Veuillez sélectionner un groupe.");
        }
    });
</script>
