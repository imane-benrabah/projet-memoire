<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte enseignant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color:#E6E6FA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, #E6E6FA);
      width: 100%;
      max-width: 420px;
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      color: #6F00FF;
      margin-bottom: 30px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #8F00FF;
      box-shadow: 0 0 6px rgba(111, 0, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #8F00FF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5300cc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Créer un compte enseignant</h2>
    <form action="/api/enseignants/register" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit"></i> Créer le compte</button>
    </form>
  </div>
</body>
</html>
