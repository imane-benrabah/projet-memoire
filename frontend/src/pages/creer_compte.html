<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte enseignant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
  background-color: #E6E6FA;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  min-height: 100vh;
}


    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, #E6E6FA);
      width: 100%;
      max-width: 420px;    }

    h2 {
      text-align: center;
      color: #6F00FF;
      margin-bottom: 30px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #8F00FF;
      box-shadow: 0 0 6px rgba(111, 0, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #8F00FF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5300cc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Créer un compte enseignant</h2>
    <form id="registerForm" method="POST" enctype="multipart/form-data" autocomplete="on">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required autocomplete="given-name">

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required autocomplete="family-name">

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required autocomplete="email">

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="********" required autocomplete="current-password">

      <label for="image">Image :</label>
<input type="file" id="image" name="image" accept="image/*">

<label for="bio">Bio :</label>
<input type="text" id="bio" name="bio" placeholder="Parlez un peu de vous">

<label for="sexe">Sexe :</label>
<input type="text" id="sexe" name="sexe" placeholder="Homme / Femme">

<label for="dateNaissance">Date de naissance :</label>
<input type="date" id="dateNaissance" name="dateNaissance">


      <label>
        <input type="checkbox" id="isResponsable"> Responsable
      </label>

      <label>
        <input type="checkbox" id="isPrincipal"> Principal
      </label>

      <button type="submit"></i> Créer le compte</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault();
  
      const formData = new FormData();
      formData.append('nom', document.getElementById('nom').value);
      formData.append('prenom', document.getElementById('prenom').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('password', document.getElementById('password').value);
      formData.append('bio', document.getElementById('bio').value);
      formData.append('sexe', document.getElementById('sexe').value);
      formData.append('dateNaissance', document.getElementById('dateNaissance').value);
      formData.append('isResponsable', document.getElementById('isResponsable').checked);
      formData.append('isPrincipal', document.getElementById('isPrincipal').checked);
  
      const imageInput = document.getElementById('image');
      if (imageInput.files.length > 0) {
        formData.append('image', imageInput.files[0]);
      }
  
      try {
        const response = await fetch('http://localhost:3000/api/register/enseignant', {
          method: 'POST',
          body: formData // Pas besoin de headers ici
        });
  
        const data = await response.json();
  
        if (response.ok) {
          alert('Enseignant inscrit avec succès');
          window.location.href = 'login.html';
        } else {
          alert('Erreur : ' + data.message);
        }
      } catch (err) {
        alert('Erreur de connexion au serveur.');
      }
    });
  </script>
  
</body>
</html>
