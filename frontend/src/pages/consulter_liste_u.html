<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter Liste des Utilisateurs</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/consulter_utilisateur.css"> <!-- Nouveau lien de style -->
</head>
<body>
    <div class="sidebar">
        <h2 class="titre">Gestion Projet</h2>
        <nav>
            <ul>
                <li><a href="dash_admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="consulter_liste_u.html"><i class="fas fa-tasks"></i> Consulter Liste d'Utilisateurs</a></li>
                <li><a href="consulter_annonce.html"><i class="fas fa-upload"></i> Consulter Annonce</a></li>
                <li><a href="ajouter_annonce.html"><i class="fas fa-plus-circle"></i> Ajouter Annonce</a></li>
                <li><a href="profil_admin.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <h1>Liste des Utilisateurs</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Numéro</th>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-binomes">
                    <tr>
                        <td>1</td>
                        <td>12345</td>
                        <td>Dupont</td>
                        <td>Jean</td>
                        <td class="action-buttons">
                            <button class="btn btn-danger btn-blocker"><i class="fas fa-ban"></i> Bloquer</button> <!-- Bouton Bloquer en rouge -->
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>12346</td>
                        <td>Durand</td>
                        <td>Marie</td>
                        <td class="action-buttons">
                            <button class="btn btn-danger btn-blocker"><i class="fas fa-ban"></i> Bloquer</button> <!-- Bouton Bloquer en rouge -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Fonction pour supprimer un utilisateur
        document.querySelectorAll('.btn-delete').forEach((button) => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                row.remove(); // Supprimer la ligne du tableau
                alert('Utilisateur supprimé.');
            });
        });

        // Fonction pour bloquer un utilisateur
        document.querySelectorAll('.btn-blocker').forEach((button) => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                row.style.backgroundColor = '#f8d7da'; // Changer la couleur de fond pour signaler que l'utilisateur est bloqué
                alert('Utilisateur bloqué.');
            });
        });
    </script>

</body>
</html>
