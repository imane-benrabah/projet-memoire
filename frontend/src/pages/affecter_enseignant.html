<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>afecter enseignant</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
       

main {
    margin-left: 260px; /* ou ajuster en fonction de la taille de la sidebar */
    padding: 30px;
    font-family: 'Sarabun', sans-serif;
    text-align: right; /* Aligner tout le contenu à droite */
}

main h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #333;
    text-align: right; /* Aligner le titre à droite */
}

/* Form styling */
.form-label {
    font-weight: bold;
    margin-bottom: 8px;
    text-align: right; /* Aligner le label à droite */
}

.form-control {
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
    text-align: right; /* Aligner le texte à droite dans les champs de saisie */
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 15px;
    text-align: center;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
        padding: 15px;
    }

    main {
        margin-left: 210px;
        padding: 20px;
    }

    main h1 {
        font-size: 28px;
    }

    .form-label {
        font-size: 14px;
    }

    .form-control, button {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="titre">Gestion projet</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="creer_groupe.html"><i class="fas fa-users"></i> Créer groupes</a></li>
                <li class="active"><a href="affecter_enseignant.html"><i class="fas fa-chalkboard-teacher"></i> Affecter enseignant</a></li>
                <li><a href="voir_groupe.html"><i class="fas fa-eye"></i> Voir groupe</a></li>
                <li><a href="voir_profil.html"><i class="fas fa-user"></i> Voir profil</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        
        <div class="mb-3">
            <label for="select-groupe" class="form-label">Groupe</label>
            <select id="select-groupe" class="form-control">
                <!-- Groupes sans enseignant seront chargés ici -->
            </select>
        </div>

        <div class="mb-3">
            <label for="select-enseignant" class="form-label">Enseignant Responsable</label>
            <select id="select-enseignant" class="form-control">
                <!-- Liste des enseignants responsables -->
            </select>
        </div>

        <button id="btn-affecter" class="btn btn-primary">Affecter</button>
    </main>

    <script>
        // Chargement des données
        document.addEventListener('DOMContentLoaded', async () => {
            // Charger les groupes sans enseignant
            const groupesResponse = await fetch('http://localhost:3000/api/affectation/groupes-sans-enseignant');
            const groupes = await groupesResponse.json();
            
            const selectGroupe = document.getElementById('select-groupe');
            selectGroupe.innerHTML = groupes.map(g => 
                `<option value="${g.idG}">${g.nom}</option>`
            ).join('');

            // Charger les enseignants responsables
            const enseignantsResponse = await fetch('http://localhost:3000/api/enseignants-responsables');
            const enseignants = await enseignantsResponse.json();
            
            const selectEnseignant = document.getElementById('select-enseignant');
            selectEnseignant.innerHTML = enseignants.map(e => 
                `<option value="${e.idU}">${e.nom} ${e.prenom}</option>`
            ).join('');

            // Gestion de l'affectation
            document.getElementById('btn-affecter').addEventListener('click', async () => {
                const groupeId = selectGroupe.value;
                const enseignantId = selectEnseignant.value;

                try {
                    const response = await fetch('http://localhost:3000/api/affectation/affecter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-user-id': localStorage.getItem('userId')
                        },
                        body: JSON.stringify({ groupeId, enseignantRId: enseignantId })
                    });

                    const data = await response.json();
                    alert(data.message);
                    window.location.reload();
                } catch (err) {
                    console.error(err);
                    alert("Erreur lors de l'affectation");
                }
            });
        });
    </script>
</body>
</html>
