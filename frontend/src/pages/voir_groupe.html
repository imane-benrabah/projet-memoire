<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voir groupe</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/voir_groupe.css">
</head>
<aside class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>  Dashboard
                </a>
            </li>
            <li>
                <a href="creer_groupe.html" id="menu-creer-groupes">
                    <i class="fas fa-users"></i>  Créer groupes
                </a>
            </li>


            <li  class="active">
                <a href="voir_groupe.html">
                    <i class="fas fa-eye"></i>  Voir groupe
                </a>
            </li>
            <li >
                <a href="voir_profil.html">
                    <i class="fas fa-user"></i> Voir profil
                </a>
            </li>
        </ul>
    </nav>
</aside>
<main class="content">
    <div class="container">
        <select id="group-select" class="form-select mb-3">
            <option value="">Sélectionner un groupe</option>
            <!-- Options chargées dynamiquement -->
        </select>
        <button class="btn btn-primary" id="affecter-theme">Affecter Thème</button>
        <button class="btn btn-secondary" id="suivant">Suivant</button>
    </div>
    
    <div id="etudiants-section" class="container mt-4" style="display: none;">
        <h2 class="text-center">Liste des Étudiants</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                   
                    
                </tr>
            </thead>
            <tbody id="etudiants-list">
                <!-- Étudiants chargés dynamiquement -->
            </tbody>
        </table>
       
    </div>
</main>
<script>
    // Charger les groupes depuis l'API
    document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('http://localhost:3000/api/groupes');
        const groupes = await response.json();

        const selectGroupe = document.getElementById('group-select');
        console.log("✅ Groupes reçus :", groupes);

        // Vider d'abord les options
        selectGroupe.innerHTML = `<option value="">Sélectionner un groupe</option>`;

        groupes.forEach(groupe => {
            console.log("➕ Ajout du groupe :", groupe.idG, groupe.nom);
            const option = document.createElement("option");
            option.value = groupe.idG;
            option.textContent = groupe.nom;
            selectGroupe.appendChild(option);
        });

    } catch (err) {
        console.error('Erreur lors du chargement des groupes:', err);
        alert('Erreur lors du chargement des groupes.');
    }
});

    // Redirection pour affecter un thème
    document.getElementById("affecter-theme").addEventListener("click", async function() {
    const select = document.getElementById("group-select");
    const groupeId = select.value;
    const groupeNom = select.options[select.selectedIndex].text;

    if (!groupeId) {
        alert("Veuillez sélectionner un groupe.");
        return;
    }

    // Vérifier si le groupe a déjà un sujet
    try {
        const response = await fetch(`http://localhost:3000/api/groupes/verifier-sujet/${groupeId}`);
        const data = await response.json();

        if (data.dejaAffecte) {
    alert(`Ce groupe a déjà le sujet "${data.sujetTitre}".`);
    return; // On arrête ici, aucune modification possible
}

        // Stocker dans localStorage et rediriger
        localStorage.setItem("selectedGroupeId", groupeId);
        localStorage.setItem("selectedGroupeName", groupeNom);
        window.location.href = "affecter_theme.html";

    } catch (err) {
        console.error("Erreur vérification sujet:", err);
        alert("Erreur lors de la vérification du sujet");
    }
});

    // Redirection pour la page de modification
    document.getElementById("suivant").addEventListener("click", () => {
    const select = document.getElementById("group-select");
    const groupeId = select.value;
    const groupeNom = select.options[select.selectedIndex].text;  // Récupère le texte de l'option sélectionnée (nom du groupe)


    if (!groupeId) {
        alert("Veuillez sélectionner un groupe.");
        return;
    }

    // Stocker dans localStorage
    localStorage.setItem("selectedGroupeId", groupeId);
    localStorage.setItem("selectedGroupeName", groupeNom );


    // Redirection vers la page de modification
    window.location.href = "modification_groupe.html";
});

</script>



</script>

</body>
</html>
