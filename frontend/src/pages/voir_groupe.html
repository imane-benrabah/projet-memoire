<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/voir_groupe.css">
</head>
<aside class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>  Dashboard
                </a>
            </li>
            <li>
                <a href="creer_groupe.html" id="menu-creer-groupes">
                    <i class="fas fa-users"></i>  Créer groupes
                </a>
            </li>

            <li><a href="affecter_enseignant.html"><i class="fas fa-users"></i> Affecter enseignant</a></li>

            <li  class="active">
                <a href="voir_groupe.html">
                    <i class="fas fa-eye"></i>  Voir groupe
                </a>
            </li>
            <li >
                <a href="voir_profil.html">
                    <i class="fas fa-user"></i> Voir profil
                </a>
            </li>
        </ul>
    </nav>
</aside>
<main class="content">
    <div class="container">
        <select id="group-select" class="form-select mb-3">
            <option value="">Sélectionner un groupe</option>
            <!-- Options chargées dynamiquement -->
        </select>
        <button class="btn btn-primary" id="affecter-theme">Affecter Thème</button>
        <button class="btn btn-secondary" id="suivant">Suivant</button>
    </div>
    
    <div id="etudiants-section" class="container mt-4" style="display: none;">
        <h2 class="text-center">Liste des Étudiants</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                   
                    
                </tr>
            </thead>
            <tbody id="etudiants-list">
                <!-- Étudiants chargés dynamiquement -->
            </tbody>
        </table>
        <button class="btn btn-success" id="ajouter">Ajouter</button>
        <button class="btn btn-warning" id="modifier">Modifier</button>
        <button class="btn btn-danger" id="supprimer">Supprimer</button>
    </div>
</main>
<script>
    document.getElementById("affecter-theme").addEventListener("click", function () {
        window.location.href = "affecter_theme.html"; // Redirection vers la page de sélection du thème
    });
    document.getElementById("suivant").addEventListener("click", function () {
        const selectedGroupe = document.getElementById("group-select").value;
        if (selectedGroupe) {
            // Stocker l'ID du groupe dans le localStorage ou l'URL (ici je vais utiliser le localStorage)
            localStorage.setItem('selectedGroupe', selectedGroupe);
            window.location.href = "modification_groupe.html"; // Redirection vers la page de modification
        } else {
            alert("Veuillez sélectionner un groupe.");
        }
    });
</script>


</script>

<script src="../js/voir_groupe.js"></script>
</body>
</html>
