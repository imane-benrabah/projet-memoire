<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Groupe</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/modification_groupe.css">
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="creer_groupe.html" >
                    <i class="fas fa-users"></i> Créer groupes
                </a>
            </li>
            <li class="active">
                <a href="voir_groupe.html">
                    <i class="fas fa-eye"></i> Voir groupe
                </a>
            </li>
            <li >
                <a href="voir_profil.html">
                    <i class="fas fa-user"></i> Voir profil
                </a>
            </li>
        </ul>
    </nav>
</aside>

<main class="content">
    <div class="container mt-4">
        <h2 id="group-name"></h2> <!-- Affichage dynamique du nom du groupe -->
        <div id="etudiants-section" class="mt-4">
            <h3 class="titre1">Liste des Étudiants</h3>
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="etudiants-list"> 
                    <!-- Les lignes de la table seront insérées ici via JavaScript -->
                </tbody>
            </table>

            
            
        </div>
    </div>
</main>

<!-- Modal de suppression -->
<div class="modal fade" id="modal-supprimer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Supprimer un Binôme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-supprimer">
            <div class="mb-3">
              <label for="numero-binome" class="form-label">Numéro du Binôme</label>
              <input type="text" class="form-control" id="numero-binome" placeholder="Entrez le numéro du binôme à supprimer" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" id="confirmer-supprimer">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Modale de modification -->
<div class="modal fade" id="modalModifier" tabindex="-1" aria-labelledby="modalModifierLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalModifierLabel">Modifier l'étudiant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formModifierEtudiant">
                    <div class="mb-3">
                        <label for="matriculeInput" class="form-label">Matricule</label>
                        <input type="text" class="form-control" id="matriculeInput" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nomInput" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nomInput">
                    </div>
                    <div class="mb-3">
                        <label for="prenomInput" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenomInput">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnConfirmerModifier">Confirmer</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/modification_groupe.js"></script>


</body>
</html>
