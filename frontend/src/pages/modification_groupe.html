<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Groupe</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/modification_groupe.css">
    <style>
        /* Ajout de style pour la cellule cliquable */
        .binome-cell {
            cursor: pointer;
            font-weight: bold;
            color: #0d6efd;
        }
        .binome-cell:hover {
            background-color: #f8f9fa;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <h2 class="titre">Gestion projet</h2>
    <nav>
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="creer_groupe.html" >
                    <i class="fas fa-users"></i> Créer groupes
                </a>
            </li>
            <li class="active">
                <a href="voir_groupe.html">
                    <i class="fas fa-eye"></i> Voir groupe
                </a>
            </li>
            <li >
                <a href="voir_profil.html">
                    <i class="fas fa-user"></i> Voir profil
                </a>
            </li>
        </ul>
    </nav>
</aside>

<main class="content">
    <div class="container mt-4">
        <h3 id="group-name" class="text-center mt-3"></h3>

        <div id="etudiants-section" class="mt-4">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="etudiants-list"> 
                    <!-- Les lignes de la table seront insérées ici via JavaScript -->
                </tbody>
            </table>

            
            
        </div>
    </div>
</main>

<!-- Modal de suppression - Modifiée -->
<div class="modal fade" id="modal-supprimer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Supprimer un Binôme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-supprimer">
            <div class="mb-3">
              <label for="numero-binome" class="form-label">Numéro du Binôme</label>
              <input type="text" class="form-control" id="numero-binome" readonly>
              <div class="form-text">Vous êtes sur le point de supprimer ce binôme</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" id="confirmer-supprimer">Supprimer</button>
        </div>
      </div>
    </div>
</div>
  

  <!-- Modale de modification -->
<div class="modal fade" id="modalModifier" tabindex="-1" aria-labelledby="modalModifierLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalModifierLabel">Modifier l'étudiant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formModifierEtudiant">
                    <div class="mb-3">
                        <label for="matriculeInput" class="form-label">Matricule</label>
                        <input type="text" class="form-control" id="matriculeInput" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nomInput" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nomInput">
                    </div>
                    <div class="mb-3">
                        <label for="prenomInput" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenomInput">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnConfirmerModifier">Confirmer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    window.addEventListener("DOMContentLoaded", () => {
        const groupId = localStorage.getItem("selectedGroupeId");
        const groupName = localStorage.getItem("selectedGroupeName");
        const groupNameElement = document.getElementById("group-name");
    
        if (!groupId) {
            alert("Aucun groupe sélectionné.");
            return;
        }
    
        // Récupérer le nom du groupe
        fetch(`http://localhost:3000/api/groupes/${groupId}`)
            .then((res) => res.json())
            .then((groupe) => {
                groupNameElement.textContent = groupName || groupe.nom;
            })
            .catch((error) => {
                console.error("Erreur lors de la récupération du nom du groupe:", error);
            });
    
        // Fonction pour charger les étudiants - Version modifiée pour la gestion de la modale
        function loadEtudiants() {
            fetch(`http://localhost:3000/api/groupes/${groupId}/etudiants`)
                .then((res) => res.json())
                .then((etudiants) => {
                    const tbody = document.getElementById("etudiants-list");
                    tbody.innerHTML = "";
    
                    // Grouper les étudiants par binôme
                    const binomesMap = new Map();
                    etudiants.forEach((etudiant) => {
                        if (!binomesMap.has(etudiant.numero_binome)) {
                            binomesMap.set(etudiant.numero_binome, []);
                        }
                        binomesMap.get(etudiant.numero_binome).push(etudiant);
                    });
    
                    // Générer les lignes de tableau avec rowspan
                    binomesMap.forEach((etudiantsBinome, numeroBinome) => {
                        etudiantsBinome.forEach((etudiant, index) => {
                            const row = document.createElement("tr");
    
                            // Ajouter la cellule de numéro de binôme avec rowspan
                            if (index === 0) {
                                const cellNumero = document.createElement("td");
                                cellNumero.rowSpan = etudiantsBinome.length;
                                cellNumero.textContent = numeroBinome;
                                cellNumero.classList.add("binome-cell");
    
                                // Nouvelle gestion du clic pour ouvrir la modale
                                cellNumero.addEventListener("click", (e) => {
                                    e.preventDefault();
                                    // Pré-remplir le champ dans la modale
                                    document.getElementById("numero-binome").value = numeroBinome;
                                    // Initialiser et afficher la modale
                                    const modal = new bootstrap.Modal(document.getElementById('modal-supprimer'));
                                    modal.show();
                                });
    
                                row.appendChild(cellNumero);
                            }
    
                            row.innerHTML += `
                                <td>${etudiant.matricule}</td>
                                <td>${etudiant.nom}</td>
                                <td>${etudiant.prenom}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm modifier-btn">Modifier</button>
                                </td>
                            `;
    
                            // Événements pour modifier un étudiant (inchangé)
                            row.querySelector('.modifier-btn').addEventListener('click', () => {
                                document.getElementById("matriculeInput").value = etudiant.matricule;
                                document.getElementById("nomInput").value = etudiant.nom;
                                document.getElementById("prenomInput").value = etudiant.prenom;
                                const modal = new bootstrap.Modal(document.getElementById("modalModifier"));
                                modal.show();
                            });
    
                            tbody.appendChild(row);
                        });
                    });
                })
                .catch((error) => {
                    console.error("Erreur lors du chargement des étudiants:", error);
                });
        }
    
        // Appeler la fonction pour charger les étudiants
        loadEtudiants();
    
        // Le reste de votre code JavaScript reste inchangé
        document.getElementById("btnConfirmerModifier").addEventListener("click", () => {
            const matricule = document.getElementById("matriculeInput").value;
            const nom = document.getElementById("nomInput").value;
            const prenom = document.getElementById("prenomInput").value;
    
            if (!nom || !prenom) {
                alert("Veuillez remplir tous les champs.");
                return;
            }
    
            fetch(`http://localhost:3000/api/groupes/etudiants/${matricule}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nom, prenom })
            }).then((res) => {
                if (res.ok) {
                    bootstrap.Modal.getInstance(document.getElementById("modalModifier")).hide();
                    loadEtudiants();
                    alert("Étudiant modifié avec succès !");
                } else {
                    alert("Erreur lors de la modification de l'étudiant.");
                }
            }).catch((error) => {
                console.error("Erreur de connexion:", error);
            });
        });
    
        document.getElementById("confirmer-supprimer").addEventListener("click", () => {
            const numeroBinome = document.getElementById("numero-binome").value;
    
            if (!numeroBinome) {
                alert("Numéro de binôme manquant.");
                return;
            }
    
            if (!confirm(`Voulez-vous vraiment supprimer le binôme ${numeroBinome} ?`)) {
                return;
            }
    
            fetch(`http://localhost:3000/api/binomes/${numeroBinome}`, {
                method: "DELETE"
            })
            .then((res) => {
                if (res.ok) {
                    bootstrap.Modal.getInstance(document.getElementById("modal-supprimer")).hide();
                    loadEtudiants();
                    alert("Binôme supprimé avec succès !");
                } else {
                    alert("Erreur lors de la suppression du binôme.");
                }
            })
            .catch((error) => {
                console.error("Erreur lors de la suppression :", error);
            });
        });
    });
    </script>


</body>
</html>
