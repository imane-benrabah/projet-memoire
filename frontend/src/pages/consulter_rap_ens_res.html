  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
     :root {
      --primary-color: #8F00FF;
      --primary-light: #E6D4FF;
      --primary-dark: #6A00C0;
      --secondary-color: #FF6B6B;
      --text-dark: #2D3748;
      --text-medium: #4A5568;
      --text-light: #718096;
      --bg-light: #F8FAFC;
      --bg-white: #FFFFFF;
      --success-color: #48BB78;
      --warning-color: #ED8936;
      --error-color: #F56565;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #E6E6FA;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .content {
      margin-left: 260px;
      padding: 40px;
      max-width: 100%;
    }

    /* Modern Cards */
    .card-style {
      background: var(--bg-white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: none;
      overflow: hidden;
      transition: var(--transition);
      border-left: 4px solid var(--primary-color);
    }

    .card-style:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-light), var(--bg-white));
      border-bottom: 1px solid rgba(143, 0, 255, 0.1);
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
    }

    .card-header i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Modern Buttons */
    .btn-modern {
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: var(--transition);
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-primary-modern {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary-modern:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(143, 0, 255, 0.2);
    }

    .btn-outline-modern {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: transparent;
    }

    .btn-outline-modern:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-success-modern {
      background-color: var(--success-color);
      color: white;
    }

    .btn-warning-modern {
      background-color: var(--warning-color);
      color: white;
    }

    .btn-group-custom .btn-modern {
      margin: 0 5px;
    }

    /* Active State */
    .active-btn {
      background-color: var(--primary-color) !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(143, 0, 255, 0.3) !important;
    }

    /* Form Elements */
    .form-select-modern {
      border-radius: 50px;
      padding: 10px 15px;
      border: 1px solid #E2E8F0;
      transition: var(--transition);
      box-shadow: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%238F00FF' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 16px 12px;
    }

    

    /* Rapport Section */
    .rapport-content {
      padding: 20px;
      background-color: var(--bg-white);
      border-radius: var(--border-radius);
      border-left: 3px solid var(--primary-color);
      margin-bottom: 20px;
    }

    .rapport-title {
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 15px;
    }

    .rapport-text {
      color: var(--text-medium);
      line-height: 1.6;
    }

    /* Evaluation Section */
    .evaluation-section {
      padding: 20px;
      background-color: var(--bg-white);
      border-radius: var(--border-radius);
      margin-top: 25px;
    }

    .evaluation-title {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .evaluation-title i {
      margin-right: 10px;
      color: var(--primary-color);
    }

    /* Remarque Section */
    .remarque-input {
      width: 100%;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #E2E8F0;
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
      min-height: 120px;
      resize: vertical;
      margin-bottom: 15px;
    }

    .remarque-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(143, 0, 255, 0.1);
      outline: none;
    }

    /* Output Messages */
    .message-box {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .message-success {
      background-color: rgba(72, 187, 120, 0.1);
      border-left: 4px solid var(--success-color);
      color: var(--success-color);
    }

    .message-warning {
      background-color: rgba(237, 137, 54, 0.1);
      border-left: 4px solid var(--warning-color);
      color: var(--warning-color);
    }

    .message-info {
      background-color: rgba(143, 0, 255, 0.1);
      border-left: 4px solid var(--primary-color);
      color: var(--primary-dark);
    }

    /* Utility Classes */
    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gap-3 {
      gap: 1rem;
    }

    .mt-4 {
      margin-top: 1.5rem;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
        padding: 20px;
      }
      
      .btn-group-custom {
        flex-direction: column;
      }
      
      .btn-group-custom .btn-modern {
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="titre">Gestion projet</h2>

      </ul>
    </nav>
  </div>

  <div class="content">
    <!-- Sélectionner le type de rapport -->
    <div class="card-style animate-fade">
      <div class="card-header">
        <i class="fas fa-file-alt"></i> Choisissez le type de rapport
      </div>
      <div class="card-body">
        <div class="d-flex flex-wrap gap-3 justify-content-center">
          <button class="btn btn-outline-modern btn-modern" onclick="selectType('memoire')">
            <i class="fas fa-book me-2"></i> Mémoire
          </button>
          <button class="btn btn-outline-modern btn-modern" onclick="selectType('etape')">
            <i class="fas fa-project-diagram me-2"></i> Étape
          </button>
          <button class="btn btn-outline-modern btn-modern" onclick="selectType('tache')">
            <i class="fas fa-tasks me-2"></i> Tâche
          </button>
        </div>
      </div>
    </div>

    <!-- Sélection des options en fonction du type -->
    <div class="card-style mt-4" id="selectors" style="display: none;">
      <div class="card-body">
        <div id="etapeSelector" style="display: none;" class="mb-4">
          <label for="etape" class="form-label fw-medium">Sélectionnez une étape :</label>
          <select id="etape" class="form-select-modern form-select" onchange="chargerRapportEtape()">
            <option value="">Chargement...</option>
          </select>
        </div>

        <div id="tacheSelector" style="display: none;" class="mb-4">
          <label for="tache" class="form-label fw-medium">Sélectionnez une tâche :</label>
          <select id="tache" class="form-select-modern form-select" onchange="chargerCasUtilisation()">
            <option value="">Chargement...</option>
          </select>
        </div>

        <div id="casUtilisation" style="display: none;">
          <label for="cas" class="form-label fw-medium">Sélectionnez un cas d'utilisation :</label>
          <select id="cas" class="form-select-modern form-select" onchange="afficherRapportCas()">
            <option value="">Chargement...</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Section Rapport -->
    <div class="card-style mt-4 animate-fade" id="rapportSection" style="display: none;">
      <div class="card-header">
        <i class="fas fa-file-pdf"></i> Rapport
      </div>
      <div class="card-body">
        <div class="rapport-content">
          <h5 class="rapport-title" id="rapportTitre"></h5>
          <p class="rapport-text" id="rapportContenu"></p>
        </div>

        <div class="evaluation-section" id="evaluationContainer" style="display: none;">
          <h5 class="evaluation-title">
            <i class="fas fa-clipboard-check"></i> Évaluation du rapport
          </h5>
          
          <div class="d-flex flex-wrap gap-3">
            <button class="btn btn-success-modern btn-modern" onclick="valider()">
              <i class="fas fa-check-circle me-2"></i> Valider
            </button>
            <button class="btn btn-warning-modern btn-modern" onclick="afficherChampRemarque()">
              <i class="fas fa-edit me-2"></i> Ajouter Remarque
            </button>
          </div>

          <div class="remarque-section mt-4" id="remarqueZone" style="display: none;">
            <textarea id="remarqueInput" class="remarque-input" placeholder="Entrez votre remarque ici..."></textarea>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary-modern btn-modern" onclick="passerRemarque()">
                <i class="fas fa-paper-plane me-2"></i> Envoyer Remarque
              </button>
            </div>
            <div id="remarqueOutput" class="message-box" style="display: none;"></div>
          </div>
          
          <div id="validationOutput" class="message-box" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

<script>
    let typeSelectionne = "";

    function selectType(type) {
    typeSelectionne = type;

    const buttons = document.querySelectorAll('.btn-outline-modern');
    buttons.forEach(btn => btn.classList.remove('active-btn'));
    event.target.classList.add('active-btn');

    document.getElementById("selectors").style.display = "block";
    document.getElementById("rapportSection").style.display = "none";

    document.getElementById("etapeSelector").style.display = "none";
    document.getElementById("tacheSelector").style.display = "none";
    document.getElementById("casUtilisation").style.display = "none";

    if (type === "memoire") {
        afficherRapportMemoire();
        document.getElementById("evaluationContainer").style.display = "none";
    }

    if (type === "etape") {
        const data = [
            { id: 1, nom: "analyse" },
            { id: 2, nom: "Conception" }
        ];
        const select = document.getElementById("etape");
        select.innerHTML = data.map(e => `<option value="${e.id}">${e.nom}</option>`).join("");
        document.getElementById("etapeSelector").style.display = "block";
        document.getElementById("evaluationContainer").style.display = "none";
    }

    if (type === "tache") {
        const data = [
            { id: 1, nom: "diagramme de sequence" },
            { id: 2, nom: "diagramme de cas d'utilisation" }
        ];
        const select = document.getElementById("tache");
        select.innerHTML = data.map(t => `<option value="${t.id}">${t.nom}</option>`).join("");
        document.getElementById("tacheSelector").style.display = "block";
        document.getElementById("evaluationContainer").style.display = "none";
    }
}

function chargerCasUtilisation() {
    const tacheId = document.getElementById("tache").value;

    if (!tacheId) return;

    // Exemple de cas d'utilisation selon la tâche
    const casUtilisationData = {
        1: [
            { id: 1, nom: "authentifier" },
            { id: 2, nom: "consulter rapport" }
        ],
        2: [
            { id: 3, nom: "deposer rapport" },
            { id: 4, nom: "Développement de la base de données" }
        ]
    };

    const casSelect = document.getElementById("cas");
    const cas = casUtilisationData[tacheId] || [];

    casSelect.innerHTML = cas.map(c => `<option value="${c.id}">${c.nom}</option>`).join("");
    document.getElementById("casUtilisation").style.display = "block";
}

function chargerRapportEtape() {
    const etapeId = document.getElementById("etape").value;

    if (!etapeId) return;

    const rapport = {
        titre: `Rapport de l'étape ${etapeId}`,
        contenu: `rapport_etape2.docs`
    };

    document.getElementById("rapportTitre").innerText = rapport.titre;
    document.getElementById("rapportContenu").innerText = rapport.contenu;
    document.getElementById("rapportSection").style.display = "block";

    // Masquer l'évaluation pour les étapes
    document.getElementById("evaluationContainer").style.display = "none";
}

function afficherRapportMemoire() {
    document.getElementById("rapportTitre").innerText = "Mémoire de projet";
    document.getElementById("rapportContenu").innerText = " mémoire_projet.pdf";
    document.getElementById("rapportSection").style.display = "block";
    document.getElementById("evaluationContainer").style.display = "none";
}


function afficherRapportCas() {
    const tacheId = document.getElementById("tache").value;
    const casId = document.getElementById("cas").value;

    const rapport = {
        titre: `Rapport pour le cas d'utilisation ${casId}`,
        contenu: `rapport_tache.docs`
    };

    document.getElementById("rapportTitre").innerText = rapport.titre;
    document.getElementById("rapportContenu").innerText = rapport.contenu;
    document.getElementById("rapportSection").style.display = "block";

    // Seule la tâche permet l'évaluation
    document.getElementById("evaluationContainer").style.display = "block";
}

// Fonction pour le bouton "Valider"
function valider() {
    const validationOutput = document.getElementById("validationOutput");
    validationOutput.innerText = "✅ Rapport validé avec succès.";
    validationOutput.className = "message-box message-success";
    validationOutput.style.display = "block";
    
    // Réinitialiser la remarque si elle existe
    document.getElementById("remarqueOutput").innerText = "";
    document.getElementById("remarqueOutput").style.display = "none";
    document.getElementById("remarqueInput").value = "";
    document.getElementById("remarqueZone").style.display = "none";
}

// Fonction pour afficher le champ remarque
function afficherChampRemarque() {
    const remarqueZone = document.getElementById("remarqueZone");
    if (remarqueZone.style.display === "none" || remarqueZone.style.display === "") {
        remarqueZone.style.display = "block";
        document.getElementById("remarqueInput").focus();
    } else {
        remarqueZone.style.display = "none";
    }
}

// Fonction pour le bouton "Passer la remarque"
function passerRemarque() {
    const remarqueText = document.getElementById("remarqueInput").value.trim();
    const remarqueOutput = document.getElementById("remarqueOutput");
    const validationOutput = document.getElementById("validationOutput");

    if (remarqueText !== "") {
        remarqueOutput.innerHTML = `<i class="fas fa-comment-dots me-2"></i><strong>Votre remarque :</strong> ${remarqueText}`;
        remarqueOutput.className = "message-box message-info";
        remarqueOutput.style.display = "block";
        
        validationOutput.innerText = "⚠ Rapport marqué comme nécessitant des modifications.";
        validationOutput.className = "message-box message-warning";
        validationOutput.style.display = "block";
    } else {
        remarqueOutput.innerText = "Veuillez entrer une remarque avant de la soumettre.";
        remarqueOutput.className = "message-box message-warning";
        remarqueOutput.style.display = "block";
    }
}

document.getElementById("rapportSection").style.display = "none";
</script>
  
</body>
</html>
